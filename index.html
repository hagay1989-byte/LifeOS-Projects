    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Heebo', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: white; text-align: right; min-height: 100vh; overflow-x: hidden; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 32px; transition: all 0.3s ease; cursor: pointer; position: relative; z-index: 10; }
        .nav-btn { width: 44px; height: 44px; border-radius: 15px; display: flex; align-items: center; justify-content: center; background: rgba(255, 255, 255, 0.07); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.2s; }
        .progress-bar { background: rgba(255,255,255,0.1); height: 6px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.8s ease; background: #fff; box-shadow: 0 0 10px rgba(255,255,255,0.3); }
        input, select { background: rgba(255, 255, 255, 0.05) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; border-radius: 16px !important; color: white !important; padding: 12px !important; }
        
        /* Quarterly Gantt UI */
        .gantt-grid { border-radius: 20px; background: rgba(255,255,255,0.02); padding: 20px; overflow-x: auto; }
        .quarter-header { display: grid; grid-template-columns: repeat(4, 1fr); border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; margin-bottom: 10px; min-width: 800px; text-align: center; font-size: 10px; font-weight: 900; opacity: 0.6; }
        .month-sub-header { display: grid; grid-template-columns: repeat(12, 1fr); text-align: center; font-size: 9px; opacity: 0.3; min-width: 800px; padding-bottom: 20px; }
        .gantt-row { display: grid; grid-template-columns: 120px 1fr; align-items: center; margin: 20px 0; min-width: 800px; }
        .gantt-track { position: relative; height: 14px; background: rgba(255,255,255,0.03); border-radius: 20px; }
        .gantt-bar { position: absolute; height: 100%; background: #fff; border-radius: 20px; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-4 flex justify-center items-center">

    <div id="authScreen" class="fixed inset-0 z-[500] flex items-center justify-center bg-slate-900">
        <div class="glass-panel p-10 w-full max-w-sm text-center">
            <h1 class="text-4xl font-black mb-10 italic">LifeOS</h1>
            <input type="email" id="emailInput" placeholder="××™××™×™×œ" class="w-full mb-3 text-left ltr" dir="ltr">
            <input type="password" id="passInput" placeholder="×¡×™×¡××”" class="w-full mb-8 text-left ltr" dir="ltr">
            <button onclick="handleAuth('login')" class="w-full py-4 bg-white text-slate-900 font-black rounded-2xl">×›× ×™×¡×”</button>
        </div>
    </div>

    <div id="appScreen" class="hidden glass-panel w-full max-w-5xl h-[92vh] flex flex-col overflow-hidden shadow-2xl relative">
        <header class="p-6 flex justify-between items-center border-b border-white/5">
            <div class="flex gap-3 items-center">
                <button onclick="goHome()" class="nav-btn"><i class="fas fa-home"></i></button>
                <button onclick="toggleGantt()" class="nav-btn" id="ganttNavBtn"><i class="fas fa-calendar-alt"></i></button>
                <div class="mr-3">
                    <h1 class="text-xl font-black italic">LifeOS</h1>
                    <span id="partnerStatus" class="text-[7px] text-white/30 uppercase mt-1 block"></span>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleArchiveView()" id="archiveBtn" class="px-4 py-2 glass-card text-[9px] font-bold">ğŸ“¦ ××¨×›×™×•×Ÿ</button>
                <button onclick="toggleView()" id="viewBtn" class="px-5 py-2 glass-card text-[9px] font-black uppercase border border-white/10">×“×©×‘×•×¨×“</button>
                <button onclick="auth.signOut()" class="text-white/20 p-2"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-6">
            <div id="projectsView" class="grid grid-cols-1 md:grid-cols-2 gap-6 pb-24"></div>
            
            <div id="ganttView" class="hidden space-y-6 pb-24">
                <h2 class="text-2xl font-black italic">×¦×™×¨ ×–××Ÿ ×¨×‘×¢×•× ×™</h2>
                <div class="gantt-grid">
                    <div class="quarter-header"><span>×¨×‘×¢×•×Ÿ 1</span><span>×¨×‘×¢×•×Ÿ 2</span><span>×¨×‘×¢×•×Ÿ 3</span><span>×¨×‘×¢×•×Ÿ 4</span></div>
                    <div class="month-sub-header"><span>×™× </span><span>×¤×‘</span><span>××¨</span><span>××¤</span><span>×××™</span><span>×™×•</span><span>×™×•×œ</span><span>××•×’</span><span>×¡×¤</span><span>××•×§</span><span>× ×•</span><span>×“×¦</span></div>
                    <div id="ganttRows" class="mt-4"></div>
                </div>
            </div>

            <div id="dashboardView" class="hidden space-y-6 pb-24">
                <div class="grid grid-cols-2 gap-4">
                    <div class="glass-card p-6 text-center"><span class="text-[9px] text-white/40 block mb-1">×ª×›× ×•×Ÿ</span><div class="text-xl font-black" id="totalPlanned">â‚ª0</div></div>
                    <div class="glass-card p-6 text-center"><span class="text-[9px] text-white/40 block mb-1">× ×•×¦×œ</span><div class="text-xl font-black text-purple-400" id="totalSpent">â‚ª0</div></div>
                </div>
                <div class="glass-card p-6 h-64"><canvas id="mainChart"></canvas></div>
            </div>
        </main>

        <button onclick="openProjectModal()" class="absolute bottom-8 left-8 w-16 h-16 bg-white text-slate-900 rounded-2xl flex items-center justify-center shadow-2xl z-40"><i class="fas fa-plus text-xl"></i></button>
    </div>

    <div id="projectDetailModal" class="fixed inset-0 z-[300] hidden flex-col bg-slate-950 p-6 overflow-y-auto">
        <header class="flex justify-between items-center mb-8">
            <button onclick="closeProjectDetail()" class="nav-btn"><i class="fas fa-arrow-right"></i></button>
            <h2 id="detailTitle" class="text-2xl font-black italic"></h2>
            <button onclick="exportToExcel()" class="px-4 py-2 glass-card text-[9px] text-green-400 font-bold">ğŸ“Š ××§×¡×œ</button>
        </header>
        <div id="detailProgressInfo" class="mb-8"></div>
        <div id="tasksList" class="space-y-4 pb-40"></div>
        <div class="fixed bottom-6 left-6 right-6 glass-panel p-4 flex gap-2">
            <input type="text" id="taskName" placeholder="×ª×™××•×¨ ×”×•×¦××”" class="flex-1 p-3"><input type="number" id="taskPrice" placeholder="â‚ª" class="w-24 text-center font-bold" dir="ltr"><button onclick="addTask()" class="w-12 h-12 bg-white text-slate-900 rounded-xl flex items-center justify-center"><i class="fas fa-plus"></i></button>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyB7U5xw_FMThsmM2hNMRnkdMYnD2cutH2s", authDomain: "project-manager-4702c.firebaseapp.com", 
            projectId: "project-manager-4702c", storageBucket: "project-manager-4702c.firebasestorage.app", 
            messagingSenderId: "941533299304", appId: "1:941533299304:web:92f8940e93a96b1f8b71dd" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let projects = [], currentProjectId = null, userEmail = "", isGantt = false, isDashboard = false, isArchiveView = false, myChart = null;

        auth.onAuthStateChanged(user => {
            if (user) { userEmail = user.email.toLowerCase(); document.getElementById('authScreen').classList.add('hidden'); document.getElementById('appScreen').classList.replace('hidden', 'flex'); loadData(); }
            else { document.getElementById('authScreen').classList.remove('hidden'); document.getElementById('appScreen').classList.replace('flex', 'hidden'); }
        });

        function loadData() {
            // ×—×–×¨× ×• ×œ××•×¡×£ family_plans ×©×‘×• × ××¦× ×›×œ ×”××™×“×¢ ×©×œ×š
            db.collection('family_plans').onSnapshot(snap => {
                projects = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderUI(); if(isGantt) renderGantt(); if(isDashboard) renderDashboard(); if(currentProjectId) renderProjectInfo();
            });
        }

        function renderUI() {
            const view = document.getElementById('projectsView');
            const filtered = projects.filter(p => isArchiveView ? p.isArchived === true : !p.isArchived);
            view.innerHTML = filtered.map(p => {
                const spent = (p.tasks || []).reduce((s, t) => s + Number(t.price || 0), 0);
                const perc = Math.min((spent / (p.budget || p.limit)) * 100, 100);
                return `<div class="glass-card p-8" onclick="openProjectDetail('${p.id}')">
                    <div class="flex justify-between items-start mb-6">
                        <span class="text-[10px] px-3 py-1 bg-white/10 rounded-full font-bold uppercase">${p.category || 'ğŸ '}</span>
                        <div class="flex gap-4 text-white/30" onclick="event.stopPropagation()">
                            <button onclick="toggleArchiveStatus('${p.id}', ${!p.isArchived})"><i class="fas ${p.isArchived ? 'fa-box-open' : 'fa-box'} fa-xs"></i></button>
                        </div>
                    </div>
                    <h3 class="text-2xl font-black mb-6 italic tracking-tight">${p.title || p.name}</h3>
                    <div class="progress-bar mb-3"><div class="progress-fill" style="width: ${perc}%"></div></div>
                    <div class="flex justify-between text-[10px] font-bold text-white/30 uppercase"><span>â‚ª${spent.toLocaleString()} / â‚ª${(p.budget || p.limit).toLocaleString()}</span><span>${p.endDate || '--'}</span></div>
                </div>`;
            }).join('');
        }

        function renderGantt() {
            const container = document.getElementById('ganttRows');
            const active = projects.filter(p => !p.isArchived && (p.startDate || p.createdAt));
            container.innerHTML = active.map(p => {
                const start = new Date(p.startDate || p.createdAt.seconds * 1000), end = new Date(p.endDate || (new Date().getTime() + 2592000000));
                const left = (start.getMonth() / 12) * 100, width = ((end.getMonth() - start.getMonth() + 1) / 12) * 100;
                return `<div class="gantt-row"><div class="gantt-label">${p.title || p.name}</div><div class="gantt-track"><div class="gantt-bar" style="right: ${left}%; width: ${width}%"></div></div></div>`;
            }).join('');
        }

        function openProjectDetail(id) { currentProjectId = id; document.getElementById('projectDetailModal').classList.replace('hidden', 'flex'); renderProjectInfo(); }
        function renderProjectInfo() {
            const p = projects.find(x => x.id === currentProjectId); if(!p) return;
            const spent = (p.tasks || []).reduce((s, t) => s + Number(t.price || 0), 0);
            document.getElementById('detailTitle').innerText = p.title || p.name;
            document.getElementById('detailProgressInfo').innerHTML = `<div class="glass-card p-10 text-center"><div class="text-4xl font-black italic">â‚ª${((p.budget || p.limit) - spent).toLocaleString()}</div><div class="text-[10px] opacity-40 uppercase mt-2">×™×ª×¨×”</div></div>`;
            document.getElementById('tasksList').innerHTML = (p.tasks || []).map(t => `<div class="glass-card p-5 flex justify-between items-center border border-white/5"><span>${t.name}</span><span class="font-black">â‚ª${Number(t.price).toLocaleString()}</span></div>`).reverse().join('');
        }

        async function addTask() {
            const name = document.getElementById('taskName').value, price = Number(document.getElementById('taskPrice').value);
            if(name && price) { const p = projects.find(x => x.id === currentProjectId); const tasks = [...(p.tasks || []), { name, price, date: new Date() }]; await db.collection('family_plans').doc(currentProjectId).update({ tasks }); document.getElementById('taskName').value = ''; document.getElementById('taskPrice').value = ''; }
        }

        function toggleGantt() { isGantt = !isGantt; isDashboard = false; document.getElementById('projectsView').classList.toggle('hidden', isGantt); document.getElementById('ganttView').classList.toggle('hidden', !isGantt); document.getElementById('dashboardView').classList.add('hidden'); if(isGantt) renderGantt(); }
        function goHome() { isGantt = false; isDashboard = false; document.getElementById('ganttView').classList.add('hidden'); document.getElementById('dashboardView').classList.add('hidden'); document.getElementById('projectsView').classList.remove('hidden'); renderUI(); }
        async function handleAuth(type) { const email = document.getElementById('emailInput').value, pass = document.getElementById('passInput').value; if(type === 'login') await auth.signInWithEmailAndPassword(email, pass); }
        async function toggleArchiveStatus(id, s) { await db.collection('family_plans').doc(id).update({ isArchived: s }); }
        function closeProjectDetail() { document.getElementById('projectDetailModal').classList.replace('flex', 'hidden'); currentProjectId = null; }
    </script>
</body>
</html>
