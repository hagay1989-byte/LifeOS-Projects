    <style>

        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 32px; transition: all 0.3s ease; cursor: pointer; }
        .modal-overlay { position: fixed; inset: 0; display: flex; align-items: flex-start; justify-content: center; background: rgba(10, 15, 28, 0.98); backdrop-filter: blur(20px); z-index: 1000; padding: 20px; overflow-y: auto; }
        input, select { background: rgba(255, 255, 255, 0.9) !important; border-radius: 16px !important; color: #0f172a !important; padding: 12px !important; width: 100%; font-size: 16px !important; border: none !important; }
        .progress-bar { background: rgba(255,255,255,0.1); height: 8px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.8s ease; background: #fff; box-shadow: 0 0 10px rgba(255,255,255,0.3); }
        .img-container { position: relative; }
        .img-thumb { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 12px; }
        .del-img-btn { position: absolute; top: 4px; left: 4px; background: rgba(239, 68, 68, 0.9); color: white; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 10px; }
        .nav-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 16px; color: white; }
    </style>
</head>
<body class="p-4 flex justify-center items-start">

            <input type="email" id="emailInput" placeholder="××™××™×™×œ" class="mb-3 ltr text-left">
            <input type="password" id="passInput" placeholder="×¡×™×¡××”" class="mb-8 ltr text-left">
            <button onclick="handleAuth('login')" class="w-full py-4 bg-white text-slate-900 font-black rounded-2xl mb-3">×›× ×™×¡×”</button>

    <div id="appScreen" class="hidden glass-panel w-full max-w-5xl h-[92vh] flex flex-col overflow-hidden relative shadow-2xl">
        <header class="p-6 flex justify-between items-center border-b border-white/5">
            <div class="flex gap-3 items-center">

                <button onclick="toggleGantt()" class="nav-btn"><i class="fas fa-calendar-alt"></i></button>
                <button onclick="openPartnerModal()" class="nav-btn text-purple-400"><i class="fas fa-fingerprint"></i></button>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleArchiveView()" id="archiveBtn" class="px-4 py-2 bg-white/5 rounded-xl text-[10px] font-bold border border-white/10">ğŸ“¦ ××¨×›×™×•×Ÿ</button>
                <button onclick="toggleView()" id="viewBtn" class="px-4 py-2 glass-card text-[9px] font-black uppercase">×“×©×‘×•×¨×“</button>
                <button onclick="auth.signOut()" class="text-white/20 p-2"><i class="fas fa-sign-out-alt"></i></button>
            </div>

        <main class="flex-1 overflow-y-auto p-6">
            <div id="projectsView" class="grid grid-cols-1 md:grid-cols-2 gap-6 pb-24"></div>
            <div id="dashboardView" class="hidden space-y-6 pb-24 text-center">
                <div class="grid grid-cols-2 gap-4">
                    <div class="glass-card p-6"><span>×ª×›× ×•×Ÿ</span><div class="text-xl font-black" id="totalPlanned">â‚ª0</div></div>
                    <div class="glass-card p-6"><span>× ×•×¦×œ</span><div class="text-xl font-black text-purple-400" id="totalSpent">â‚ª0</div></div>
                </div>

            </div>
            <div id="ganttView" class="hidden space-y-6 pb-24">

        <button onclick="openNewProjectModal()" class="absolute bottom-8 left-8 w-16 h-16 bg-white text-slate-900 rounded-2xl flex items-center justify-center shadow-2xl z-40">
            <i class="fas fa-plus text-xl"></i>

    <div id="projectDetailModal" class="hidden modal-overlay">
        <div class="glass-panel p-8 w-full max-w-md mt-4 flex flex-col relative text-right">
            <button onclick="closeProjectDetail()" class="absolute top-4 left-4 text-white/40 p-2"><i class="fas fa-times text-lg"></i></button>
            
            <button onclick="toggleArchiveStatus()" class="absolute top-4 left-14 text-orange-400 p-2"><i class="fas fa-box text-lg"></i></button>
            
            <h2 id="detailTitle" class="text-2xl font-black italic mb-4 text-center"></h2>
            
            <div class="glass-card p-6 text-center mb-6">
                <div class="text-[10px] opacity-40 mb-1 uppercase tracking-widest">×™×ª×¨×” ×œ×ª×©×œ×•×</div>
                <div id="detailRemaining" class="text-4xl font-black italic mb-3">â‚ª0</div>
                <div class="progress-bar"><div id="detailProgressFill" class="progress-fill"></div></div>
            </div>

            <div id="mediaGallery" class="img-grid max-h-40 overflow-y-auto mb-4 border-b border-white/5 pb-4"></div>
            <div id="tasksList" class="flex-1 overflow-y-auto space-y-3 mb-6"></div>
            
            <div class="grid grid-cols-5 gap-2 items-center bg-white/5 p-2 rounded-2xl mb-4">
                <button onclick="triggerUpload()" class="bg-blue-500/20 text-blue-400 p-4 rounded-xl text-xl"><i class="fas fa-camera"></i></button>
                <input type="file" id="imgUpload" class="hidden" accept="image/*" onchange="compressAndUpload(this)">
                <input type="text" id="taskName" placeholder="××”?" class="col-span-2">
                <input type="number" id="taskPrice" placeholder="â‚ª">
                <button onclick="addTask()" class="bg-white text-black h-full rounded-xl font-black"><i class="fas fa-plus"></i></button>
            </div>

            <button onclick="deleteProjectPermanently()" class="w-full py-3 text-red-500 text-[10px] uppercase font-bold opacity-30 hover:opacity-100 transition-opacity">××—×§ ×¤×¨×•×™×§×˜ ×œ×¦××™×ª×•×ª</button>
        </div>
    </div>

    <div id="newProjectModal" class="hidden modal-overlay">
        <div class="glass-panel p-10 w-full max-w-md mt-10 relative">
            <button onclick="closeNewProjectModal()" class="absolute top-4 left-4 text-white/40 p-2"><i class="fas fa-times"></i></button>
            <h3 class="text-xl font-black mb-8 text-center italic">×¤×¨×•×™×§×˜ ×—×“×©</h3>
            <div class="space-y-4">
                <select id="pCatInp"><option>ğŸ  ×©×™×¤×•×¥</option><option>âœˆï¸ ×˜×™×•×œ</option><option>ğŸ‘©â€ğŸ³ ×¢×¡×§</option><option>ğŸ§¸ ××©×¤×—×”</option></select>
                <input type="text" id="pTitleInp" placeholder="×©× ×”×¤×¨×•×™×§×˜">
                <div class="grid grid-cols-2 gap-3"><input type="date" id="pStartInp"><input type="date" id="pEndInp"></div>
                <input type="number" id="pBudgetInp" placeholder="×ª×§×¦×™×‘ (â‚ª)">
                <button onclick="saveProject()" class="w-full py-4 bg-white text-black font-black rounded-2xl shadow-xl">×©××•×¨</button>
            </div>
        </div>
    </div>

    <div id="partnerModal" class="hidden modal-overlay">
        <div class="glass-panel p-10 w-full max-w-sm mt-20 text-center relative">
            <button onclick="closePartnerModal()" class="absolute top-4 left-4 text-white/40"><i class="fas fa-times"></i></button>
            <h3 class="text-xl font-black mb-6">×”×•×¡×¤×ª ×©×•×ª×£</h3>
            <input type="email" id="partnerEmail" placeholder="××™×™×œ ×”×©×•×ª×£" class="mb-8 ltr text-left">
            <button onclick="savePartner()" class="w-full py-4 bg-white text-black font-black rounded-2xl">×©×ª×£</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyB7U5xw_FMThsmM2hNMRnkdMYnD2cutH2s", authDomain: "project-manager-4702c.firebaseapp.com", projectId: "project-manager-4702c", storageBucket: "project-manager-4702c.firebasestorage.app", messagingSenderId: "941533299304", appId: "1:941533299304:web:92f8940e93a96b1f8b71dd" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let projects = [], currentProjectId = null, userEmail = "", isDashboard = false, isGantt = false, isArchiveView = false, myChart = null;

        async function handleAuth(t) { const e = document.getElementById('emailInput').value.trim(), p = document.getElementById('passInput').value; try { if(t==='login') await auth.signInWithEmailAndPassword(e,p); else await auth.createUserWithEmailAndPassword(e,p); } catch(err) { alert(err.message); } }
        auth.onAuthStateChanged(u => { if(u) { userEmail = u.email.toLowerCase(); document.getElementById('authScreen').classList.add('hidden'); document.getElementById('appScreen').classList.remove('hidden'); loadData(); } else { document.getElementById('authScreen').classList.remove('hidden'); document.getElementById('appScreen').classList.add('hidden'); } });
        
        function loadData() { db.collection('family_plans').onSnapshot(s => { projects = s.docs.map(d => ({id: d.id, ...d.data()})); renderUI(); if(isDashboard) renderDashboard(); if(isGantt) renderGantt(); if(currentProjectId) renderProjectInfo(); }); }

        function renderProjectInfo() {
            const p = projects.find(x => x.id === currentProjectId); if(!p) return;
            const b = Number(p.budget || p.limit || 0);
            const s = (p.tasks || []).reduce((acc, t) => acc + Number(t.price || 0), 0);
            document.getElementById('detailTitle').innerText = (p.category || '') + ' ' + (p.title || p.name);
            document.getElementById('detailRemaining').innerText = `â‚ª${(b - s).toLocaleString()}`;
            document.getElementById('detailProgressFill').style.width = `${b > 0 ? Math.min((s/b)*100, 100) : 0}%`;
            document.getElementById('mediaGallery').innerHTML = (p.images || []).map((u, i) => `<div class="img-container"><img src="${u}" class="img-thumb" onclick="window.open('${u}')"><div class="del-img-btn" onclick="event.stopPropagation(); deleteImage(${i})"><i class="fas fa-times"></i></div></div>`).reverse().join('');
            document.getElementById('tasksList').innerHTML = (p.tasks || []).map((t, i) => `<div class="bg-white/5 p-4 rounded-2xl flex justify-between"><span>${t.name}</span><div class="flex gap-4"><b>â‚ª${t.price}</b><button onclick="deleteTask(${i})" class="text-red-400 opacity-30"><i class="fas fa-trash"></i></button></div></div>`).reverse().join('');
        }

        async function deleteProjectPermanently() { if(confirm("×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ×”×¤×¨×•×™×§×˜ ×œ×¦××™×ª×•×ª? ×¤×¢×•×œ×” ×–×• ××™× ×” × ×™×ª× ×ª ×œ×‘×™×˜×•×œ.")) { await db.collection('family_plans').doc(currentProjectId).delete(); closeProjectDetail(); } }
        async function deleteImage(idx) { const p = projects.find(x => x.id === currentProjectId); const imgs = [...(p.images || [])]; imgs.splice(imgs.length - 1 - idx, 1); await db.collection('family_plans').doc(currentProjectId).update({ images: imgs }); }
        async function addTask() { const n = document.getElementById('taskName').value, pr = Number(document.getElementById('taskPrice').value); if(n && pr) { const p = projects.find(x => x.id === currentProjectId); await db.collection('family_plans').doc(currentProjectId).update({ tasks: [...(p.tasks || []), { name: n, price: pr, date: new Date() }] }); document.getElementById('taskName').value = ''; document.getElementById('taskPrice').value = ''; } }
        async function deleteTask(i) { const p = projects.find(x => x.id === currentProjectId); const u = [...(p.tasks || [])]; u.splice(u.length - 1 - i, 1); await db.collection('family_plans').doc(currentProjectId).update({ tasks: u }); }
        
        function renderUI() {
            const container = document.getElementById('projectsView');
            const filtered = projects.filter(p => isArchiveView ? p.isArchived : !p.isArchived);
            container.innerHTML = filtered.map(p => {
                const b = Number(p.budget || p.limit || 0), s = (p.tasks || []).reduce((acc, t) => acc + Number(t.price || 0), 0);
                return `<div class="glass-card p-8 mb-2" onclick="openProjectDetail('${p.id}')">
                    <div class="flex justify-between items-center mb-4"><h3 class="text-2xl font-black italic text-white">${p.category || ''} ${p.title || p.name}</h3><span class="text-xs opacity-40">â‚ª${(b-s).toLocaleString()}</span></div>
                    <div class="progress-bar"><div class="progress-fill" style="width: ${b>0?Math.min((s/b)*100,100):0}%"></div></div>
                </div>`;
            }).join('');
        }

        function renderDashboard() {
            const a = projects.filter(p => !p.isArchived);
            const tp = a.reduce((s, p) => s + Number(p.budget || p.limit || 0), 0), ts = a.reduce((s, p) => s + (p.tasks || []).reduce((x, t) => x + Number(t.price), 0), 0);
            document.getElementById('totalPlanned').innerText = `â‚ª${tp.toLocaleString()}`; document.getElementById('totalSpent').innerText = `â‚ª${ts.toLocaleString()}`;
            const ctx = document.getElementById('mainChart').getContext('2d'); if(myChart) myChart.destroy();
            myChart = new Chart(ctx, { type: 'bar', data: { labels: a.map(p => p.title || p.name), datasets: [{ label: '×ª×§×¦×™×‘', data: a.map(p => p.budget || p.limit || 0), backgroundColor: 'rgba(255,255,255,0.05)', borderRadius: 10 }, { label: '× ×•×¦×œ', data: a.map(p => (p.tasks || []).reduce((x, t) => x + Number(t.price), 0)), backgroundColor: 'white', borderRadius: 10 }] }, options: { responsive: true, maintainAspectRatio: false } });
        }

        function renderGantt() {
            const container = document.getElementById('ganttRows');
            const active = projects.filter(p => !p.isArchived);
            let html = `<div class="flex gap-1 mb-2 opacity-30 text-[8px] pr-20">`;
            ['×™× ×•','×¤×‘','××¨','××¤','×××™','×™×•× '].forEach(m => html += `<div class="flex-1 text-center border-r border-white/10">${m}</div>`);
            html += `</div>`;
            html += active.map(p => {
                const st = p.startDate ? new Date(p.startDate) : new Date(); const en = p.endDate ? new Date(p.endDate) : new Date(Date.now() + 2592000000);
                const startPos = (st.getMonth() / 6) * 100; const width = Math.max(((en - st) / (1000 * 60 * 60 * 24 * 180)) * 100, 5);
                return `<div class="flex items-center gap-4 h-10"><div class="w-20 text-[9px] font-bold opacity-50 truncate">${p.title || p.name}</div><div class="flex-1 h-2 bg-white/5 rounded-full relative"><div class="absolute h-full bg-white rounded-full" style="right:${startPos}%; width:${width}%"></div></div></div>`;
            }).join('');
            container.innerHTML = html;
        }

        function triggerUpload() { document.getElementById('imgUpload').click(); }
        async function compressAndUpload(input) {
            if(!input.files[0]) return;
            const status = document.getElementById('upStatus'); status.classList.remove('hidden');
            const reader = new FileReader(); reader.readAsDataURL(input.files[0]);
            reader.onload = (e) => {
                const img = new Image(); img.src = e.target.result;
                img.onload = async () => {
                    const canvas = document.createElement('canvas'); const MAX = 800; const scale = MAX / img.width;
                    canvas.width = MAX; canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const base64 = canvas.toDataURL('image/jpeg', 0.6);
                    const p = projects.find(x => x.id === currentProjectId);
                    await db.collection('family_plans').doc(currentProjectId).update({ images: [...(p.images || []), base64] });
                    status.classList.add('hidden'); input.value = '';
                };
            };
        }

        function goHome() { isDashboard = isGantt = false; document.querySelectorAll('main > div').forEach(d => d.classList.add('hidden')); document.getElementById('projectsView').classList.remove('hidden'); renderUI(); }
        function toggleView() { isDashboard = !isDashboard; isGantt = false; document.getElementById('projectsView').classList.toggle('hidden', isDashboard); document.getElementById('dashboardView').classList.toggle('hidden', !isDashboard); document.getElementById('ganttView').classList.add('hidden'); if(isDashboard) renderDashboard(); }
        function toggleGantt() { isGantt = !isGantt; isDashboard = false; document.getElementById('projectsView').classList.toggle('hidden', isGantt); document.getElementById('ganttView').classList.toggle('hidden', !isGantt); document.getElementById('dashboardView').classList.add('hidden'); if(isGantt) renderGantt(); }
        function openProjectDetail(id) { currentProjectId = id; document.getElementById('projectDetailModal').classList.remove('hidden'); renderProjectInfo(); }
        function closeProjectDetail() { document.getElementById('projectDetailModal').classList.add('hidden'); currentProjectId = null; }
        function openNewProjectModal() { document.getElementById('newProjectModal').classList.remove('hidden'); }
        function closeNewProjectModal() { document.getElementById('newProjectModal').classList.add('hidden'); }
        function openPartnerModal() { document.getElementById('partnerModal').classList.remove('hidden'); }
        function closePartnerModal() { document.getElementById('partnerModal').classList.add('hidden'); }
        async function saveProject() { const c = document.getElementById('pCatInp').value, t = document.getElementById('pTitleInp').value, b = Number(document.getElementById('pBudgetInp').value), st = document.getElementById('pStartInp').value, en = document.getElementById('pEndInp').value; if(t) { await db.collection('family_plans').add({ category: c, title: t, budget: b, startDate: st, endDate: en, collaborators: [userEmail], tasks: [], images: [], isArchived: false, createdAt: new Date() }); closeNewProjectModal(); } }
        async function savePartner() { const p = document.getElementById('partnerEmail').value.trim().toLowerCase(); if(p) { const b = db.batch(); projects.forEach(pr => { const c = pr.collaborators || [userEmail]; if(!c.includes(p)) c.push(p); b.update(db.collection('family_plans').doc(pr.id), { collaborators: c }); }); await b.commit(); alert("×©×•×ª×£ × ×•×¡×£!"); closePartnerModal(); } }
        function toggleArchiveView() { isArchiveView = !isArchiveView; renderUI(); }
        async function toggleArchiveStatus() { const p = projects.find(x => x.id === currentProjectId); await db.collection('family_plans').doc(currentProjectId).update({ isArchived: !p.isArchived }); closeProjectDetail(); }
    </script>
</body>
