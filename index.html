    <style>

        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 32px; transition: all 0.3s ease; cursor: pointer; }
        .modal-overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(10, 15, 28, 0.96); backdrop-filter: blur(20px); z-index: 1000; padding: 20px; }
        input, select { background: rgba(255, 255, 255, 0.9) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; border-radius: 16px !important; color: #0f172a !important; padding: 12px !important; width: 100%; }
        .progress-bar { background: rgba(255,255,255,0.1); height: 8px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.8s ease; background: #fff; box-shadow: 0 0 10px rgba(255,255,255,0.3); }

</head>
<body class="p-4 flex justify-center items-center">

    <div id="authScreen" class="fixed inset-0 z-[2000] flex items-center justify-center bg-slate-950">
        <div class="glass-panel p-10 w-full max-w-sm text-center">

            <input type="email" id="emailInput" placeholder="××™××™×™×œ" class="w-full mb-3 text-left ltr">
            <input type="password" id="passInput" placeholder="×¡×™×¡××”" class="w-full mb-8 text-left ltr">

        </div>

    <div id="appScreen" class="hidden glass-panel w-full max-w-5xl h-[92vh] flex flex-col overflow-hidden shadow-2xl relative">
        <header class="p-6 flex justify-between items-center border-b border-white/5">
            <div class="flex gap-3 items-center">
                <button onclick="goHome()" class="p-3 bg-white/5 rounded-xl border border-white/10"><i class="fas fa-home"></i></button>
                <button onclick="toggleGantt()" class="p-3 bg-white/5 rounded-xl border border-white/10 text-white"><i class="fas fa-calendar-alt"></i></button>
                <button onclick="openPartnerModal()" class="p-3 bg-white/5 rounded-xl border border-white/10 text-purple-400"><i class="fas fa-fingerprint"></i></button>
                <h1 class="text-xl font-black italic mr-2">LifeOS</h1>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleArchiveView()" id="archiveBtn" class="px-4 py-2 bg-white/5 rounded-xl text-[10px] font-bold border border-white/10">ğŸ“¦ ××¨×›×™×•×Ÿ</button>
                <button onclick="toggleView()" id="viewBtn" class="px-5 py-2 glass-card text-[9px] font-black uppercase border border-white/10">×“×©×‘×•×¨×“</button>
                <button onclick="auth.signOut()" class="text-white/20 p-2"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-6">
            <div id="projectsView" class="grid grid-cols-1 md:grid-cols-2 gap-6 pb-24"></div>
            <div id="dashboardView" class="hidden space-y-6 pb-24">
                <div class="grid grid-cols-2 gap-4">
                    <div class="glass-card p-6 text-center"><span>×ª×›× ×•×Ÿ</span><div class="text-xl font-black" id="totalPlanned">â‚ª0</div></div>
                    <div class="glass-card p-6 text-center"><span>× ×•×¦×œ</span><div class="text-xl font-black text-purple-400" id="totalSpent">â‚ª0</div></div>
                </div>
                <div class="glass-card p-6 h-64 relative"><canvas id="mainChart"></canvas></div>
            </div>
            <div id="ganttView" class="hidden space-y-6 pb-24">
                <h2 class="text-2xl font-black italic text-center mb-6">×¦×™×¨ ×–××Ÿ</h2>
                <div id="ganttRows" class="space-y-4 bg-white/5 p-6 rounded-3xl"></div>
            </div>
        </main>

        <button onclick="openNewProjectModal()" class="absolute bottom-8 left-8 w-16 h-16 bg-white text-slate-900 rounded-2xl flex items-center justify-center shadow-2xl z-40">
            <i class="fas fa-plus text-xl"></i>
        </button>
    </div>

    <div id="partnerModal" class="hidden modal-overlay">
        <div class="glass-panel p-10 w-full max-w-sm text-center">
            <h3 class="text-xl font-black mb-6">×”×•×¡×¤×ª ×©×•×ª×£</h3>
            <input type="email" id="partnerEmail" placeholder="××™×™×œ ×”×©×•×ª×£" class="w-full mb-8 text-left ltr" dir="ltr">
            <div class="flex gap-3">
                <button onclick="savePartner()" class="flex-1 py-4 bg-white text-slate-900 font-black rounded-2xl">×©×ª×£</button>
                <button onclick="closePartnerModal()" class="px-6 py-4 border border-white/10 rounded-2xl text-[10px]">×‘×™×˜×•×œ</button>
            </div>
        </div>
    </div>

    <div id="projectDetailModal" class="hidden modal-overlay">
        <div class="glass-panel p-8 w-full max-w-md h-[85vh] flex flex-col relative text-right">
            <button onclick="closeProjectDetail()" class="absolute top-4 left-4 text-white/40"><i class="fas fa-times"></i></button>
            <h2 id="detailTitle" class="text-2xl font-black italic mb-4 text-center text-white"></h2>
            <div id="detailStats" class="mb-6 space-y-4">
                <div class="glass-card p-4 text-center">
                    <div class="text-[10px] text-white/40 uppercase mb-1 text-center">×™×ª×¨×” × ×•×ª×¨×”</div>
                    <div id="detailRemaining" class="text-3xl font-black italic">â‚ª0</div>
                </div>
                <div class="px-2">
                    <div class="progress-bar"><div id="detailProgressFill" class="progress-fill" style="width: 0%"></div></div>
                    <div id="detailSpentText" class="text-[10px] text-white/30 mt-2 uppercase font-bold text-center"></div>
                </div>
            </div>
            <div id="tasksList" class="flex-1 overflow-y-auto space-y-3 mb-6"></div>
            <div class="space-y-3">
                <input type="text" id="taskName" placeholder="××” ×”×”×•×¦××”?">
                <input type="number" id="taskPrice" placeholder="â‚ª">
                <button onclick="addTask()" class="w-full py-4 bg-white text-slate-900 font-black rounded-xl">×”×•×¡×£</button>
            </div>
        </div>
    </div>

    <div id="newProjectModal" class="hidden modal-overlay">
        <div class="glass-panel p-10 w-full max-w-md relative text-right">
            <button onclick="closeNewProjectModal()" class="absolute top-4 left-4 text-white/40"><i class="fas fa-times"></i></button>
            <h3 class="text-xl font-black mb-8 text-center italic text-white">×¤×¨×•×™×§×˜ ×—×“×©</h3>
            <select id="pCat" class="mb-4"><option>ğŸ  ×©×™×¤×•×¥</option><option>âœˆï¸ ×˜×™×•×œ</option><option>ğŸ‘©â€ğŸ³ ×¢×¡×§</option><option>ğŸ§¸ ××©×¤×—×”</option></select>
            <input type="text" id="pTitle" placeholder="×©× ×”×¤×¨×•×™×§×˜" class="mb-4">
            <div class="grid grid-cols-2 gap-3 mb-6"><input type="date" id="pStart"><input type="date" id="pEnd"></div>
            <input type="number" id="pBudget" placeholder="×ª×§×¦×™×‘ (â‚ª)" class="mb-8 text-xl font-black">
            <button onclick="saveProject()" class="w-full py-4 bg-white text-slate-900 font-black rounded-xl">×©××•×¨</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyB7U5xw_FMThsmM2hNMRnkdMYnD2cutH2s", authDomain: "project-manager-4702c.firebaseapp.com", 
            projectId: "project-manager-4702c", storageBucket: "project-manager-4702c.firebasestorage.app", 
            messagingSenderId: "941533299304", appId: "1:941533299304:web:92f8940e93a96b1f8b71dd" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let projects = [], currentProjectId = null, userEmail = "", isDashboard = false, isGantt = false, isArchiveView = false, myChart = null;

        async function handleAuth(type) {
            const email = document.getElementById('emailInput').value.trim(), pass = document.getElementById('passInput').value;
            try { await auth.signInWithEmailAndPassword(email, pass); } catch(e) { alert(e.message); }
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                userEmail = user.email.toLowerCase();
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
                loadData();
            } else {
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('appScreen').classList.add('hidden');
            }
        });

        function loadData() {
            // ×˜×¢×™× ×” ×œ×œ× ×¡×™× ×•×Ÿ (Query) ×›×“×™ ×œ×”×‘×˜×™×— ×©×›×œ ×”××©×™××•×ª ×—×•×–×¨×•×ª ×•××™× ×Ÿ × ×¢×œ××•×ª
            db.collection('family_plans').onSnapshot(snap => {
                projects = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderUI(); 
                if(isDashboard) renderDashboard(); 
                if(isGantt) renderGantt();
                if(currentProjectId) renderProjectInfo();
            });
        }

        function renderUI() {
            const container = document.getElementById('projectsView');
            // ××¦×™×’ ×¨×§ ×¤×¨×•×™×§×˜×™× ×©×”××©×ª××© ×™×¦×¨ ××• ×©×”×•× ×©×•×ª×£ ×‘×”× (×× ×”×©×“×” ×§×™×™×)
            const filtered = projects.filter(p => {
                const isCollaborator = p.collaborators && p.collaborators.includes(userEmail);
                const isOwner = p.owner === userEmail || !p.owner; // ×ª××™×›×” ×‘×¤×¨×•×™×§×˜×™× ×™×©× ×™× ×œ×œ× ×©×“×” ×‘×¢×œ×™×
                const archiveMatch = isArchiveView ? p.isArchived === true : !p.isArchived;
                return (isOwner || isCollaborator) && archiveMatch;
            });
            
            container.innerHTML = filtered.map(p => {
                const budget = Number(p.budget || p.limit || 0);
                const spent = (p.tasks || []).reduce((s, t) => s + Number(t.price || 0), 0);
                const perc = budget > 0 ? Math.min((spent / budget) * 100, 100) : 0;
                const title = p.title || p.name || "×œ×œ× ×©×";
                return `<div class="glass-card p-8" onclick="openProjectDetail('${p.id}')">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-2xl font-black italic">${title}</h3>
                        <div class="flex gap-3 text-white/20" onclick="event.stopPropagation()">
                            <button onclick="toggleArchiveStatus('${p.id}', ${!p.isArchived})"><i class="fas fa-box"></i></button>
                            <button onclick="deleteProject('${p.id}')"><i class="fas fa-trash text-rose-500/50"></i></button>
                        </div>
                    </div>
                    <div class="progress-bar mb-3"><div class="progress-fill" style="width: ${perc}%"></div></div>
                    <div class="text-[10px] font-bold text-white/30 uppercase text-left">â‚ª${spent.toLocaleString()} / â‚ª${budget.toLocaleString()}</div>
                </div>`;
            }).join('');
        }

        async function savePartner() {
            const partner = document.getElementById('partnerEmail').value.trim().toLowerCase();
            if(!partner) return;
            const batch = db.batch();
            projects.forEach(p => {
                // ××¢×“×›×Ÿ ×¨×§ ×¤×¨×•×™×§×˜×™× ×©×©×™×™×›×™× ×œ××©×ª××© ×”××—×•×‘×¨
                if(p.owner === userEmail || !p.owner) {
                    const collabs = p.collaborators || [userEmail];
                    if(!collabs.includes(partner)) collabs.push(partner);
                    batch.update(db.collection('family_plans').doc(p.id), { collaborators: collabs });
                }
            });
            await batch.commit();
            alert(`×©×•×ª×£ ${partner} × ×•×¡×£ ×‘×”×¦×œ×—×”`);
            closePartnerModal();
        }

        function openPartnerModal() { document.getElementById('partnerModal').classList.replace('hidden', 'flex'); }
        function closePartnerModal() { document.getElementById('partnerModal').classList.replace('flex', 'hidden'); }
        function openProjectDetail(id) { currentProjectId = id; document.getElementById('projectDetailModal').classList.replace('hidden', 'flex'); renderProjectInfo(); }
        function closeProjectDetail() { document.getElementById('projectDetailModal').classList.replace('flex', 'hidden'); currentProjectId = null; }
        
        function renderProjectInfo() {
            const p = projects.find(x => x.id === currentProjectId); if(!p) return;
            const b = Number(p.budget || p.limit || 0), s = (p.tasks || []).reduce((ts, t) => ts + Number(t.price || 0), 0);
            document.getElementById('detailTitle').innerText = p.title || p.name || "×œ×œ× ×©×";
            document.getElementById('detailRemaining').innerText = `â‚ª${(b - s).toLocaleString()}`;
            document.getElementById('detailProgressFill').style.width = `${b > 0 ? (s/b)*100 : 0}%`;
            document.getElementById('detailSpentText').innerText = `× ×•×¦×œ: â‚ª${s.toLocaleString()} ××ª×•×š â‚ª${b.toLocaleString()}`;
            document.getElementById('tasksList').innerHTML = (p.tasks || []).map(t => `<div class="bg-white/5 p-4 rounded-2xl flex justify-between"><span>${t.name}</span><span class="font-bold">â‚ª${t.price}</span></div>`).reverse().join('');
        }

        async function addTask() {
            const n = document.getElementById('taskName').value, pr = Number(document.getElementById('taskPrice').value);
            if(n && pr) {
                const p = projects.find(x => x.id === currentProjectId);
                const tasks = [...(p.tasks || []), { name: n, price: pr, date: new Date() }];
                await db.collection('family_plans').doc(currentProjectId).update({ tasks });
                document.getElementById('taskName').value = ''; document.getElementById('taskPrice').value = '';
            }
        }

        async function saveProject() {
            const t = document.getElementById('pTitle').value, b = Number(document.getElementById('pBudget').value), c = document.getElementById('pCat').value, s = document.getElementById('pStart').value, e = document.getElementById('pEnd').value;
            if(!t) return;
            await db.collection('family_plans').add({ title: t, budget: b, category: c, startDate: s, endDate: e, owner: userEmail, collaborators: [userEmail], tasks: [], isArchived: false, createdAt: new Date() });
            closeNewProjectModal();
        }

        function toggleGantt() { isGantt = !isGantt; isDashboard = false; document.getElementById('projectsView').classList.toggle('hidden', isGantt); document.getElementById('ganttView').classList.toggle('hidden', !isGantt); document.getElementById('dashboardView').classList.add('hidden'); if(isGantt) renderGantt(); }
        function renderGantt() {
            const container = document.getElementById('ganttRows');
            container.innerHTML = projects.filter(p => !p.isArchived).map(p => {
                const start = new Date(p.startDate || Date.now()), end = new Date(p.endDate || (Date.now() + 2592000000));
                const left = (start.getMonth() / 12) * 100, width = ((end.getMonth() - start.getMonth() + 1) / 12) * 100;
                return `<div class="flex items-center gap-4"><div class="w-20 text-[10px] font-bold opacity-50 truncate">${p.title || p.name || "×œ×œ× ×©×"}</div><div class="flex-1 h-3 bg-white/5 rounded-full relative overflow-hidden"><div class="absolute h-full bg-white rounded-full" style="right:${left}%; width:${width}%"></div></div></div>`;
            }).join('');
        }

        function renderDashboard() {
            const active = projects.filter(p => !p.isArchived);
            const totalP = active.reduce((s, p) => s + Number(p.budget || p.limit || 0), 0);
            const totalS = active.reduce((s, p) => s + (p.tasks || []).reduce((ts, t) => ts + Number(t.price), 0), 0);
            document.getElementById('totalPlanned').innerText = `â‚ª${totalP.toLocaleString()}`;
            document.getElementById('totalSpent').innerText = `â‚ª${totalS.toLocaleString()}`;
            const ctx = document.getElementById('mainChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, { type: 'bar', data: { labels: active.map(p => p.title || p.name || "×œ×œ× ×©×"), datasets: [{ label: '×ª×§×¦×™×‘', data: active.map(p => p.budget || p.limit || 0), backgroundColor: 'rgba(255,255,255,0.05)', borderRadius: 10 }, { label: '× ×•×¦×œ', data: active.map(p => (p.tasks || []).reduce((ts, t) => ts + Number(t.price), 0)), backgroundColor: 'white', borderRadius: 10 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, grid: { display: false }, ticks: { color: 'rgba(255,255,255,0.3)' } }, x: { grid: { display: false }, ticks: { color: 'rgba(255,255,255,0.5)' } } } } });
        }

        function toggleView() { isDashboard = !isDashboard; isGantt = false; document.getElementById('projectsView').classList.toggle('hidden', isDashboard); document.getElementById('dashboardView').classList.toggle('hidden', !isDashboard); document.getElementById('ganttView').classList.add('hidden'); if(isDashboard) renderDashboard(); }
        function goHome() { isDashboard = false; isGantt = false; document.getElementById('dashboardView').classList.add('hidden'); document.getElementById('ganttView').classList.add('hidden'); document.getElementById('projectsView').classList.remove('hidden'); renderUI(); }
        async function deleteProject(id) { if(confirm("×œ××—×•×§?")) await db.collection('family_plans').doc(id).delete(); }
        async function toggleArchiveStatus(id, s) { await db.collection('family_plans').doc(id).update({ isArchived: s }); }
        function toggleArchiveView() { isArchiveView = !isArchiveView; renderUI(); }
        function openNewProjectModal() { document.getElementById('newProjectModal').classList.replace('hidden', 'flex'); }
        function closeNewProjectModal() { document.getElementById('newProjectModal').classList.replace('flex', 'hidden'); }
    </script>
</body>
