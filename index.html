<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LifeOS V95 - Gantt Chart View</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Heebo', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: white; text-align: right; min-height: 100vh; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 32px; transition: all 0.3s ease; }
        .nav-btn { width: 44px; height: 44px; border-radius: 15px; display: flex; align-items: center; justify-content: center; background: rgba(255, 255, 255, 0.07); border: 1px solid rgba(255, 255, 255, 0.1); }
        .progress-bar { background: rgba(255,255,255,0.1); height: 6px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.8s ease; background: #fff; }
        input, select { background: rgba(255, 255, 255, 0.05) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; border-radius: 16px !important; color: white !important; padding: 12px !important; }
        
        /* Gantt Styling */
        .gantt-container { overflow-x: auto; padding-bottom: 10px; }
        .gantt-row { display: flex; align-items: center; margin-bottom: 12px; height: 35px; position: relative; }
        .gantt-label { width: 80px; font-size: 10px; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding-left: 10px; color: rgba(255,255,255,0.5); }
        .gantt-timeline { flex: 1; background: rgba(255,255,255,0.03); height: 100%; border-radius: 8px; position: relative; }
        .gantt-bar { position: absolute; height: 14px; top: 10px; background: #fff; border-radius: 20px; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
        
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-4 flex justify-center items-center">

    <div id="authScreen" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900">
        <div class="glass-panel p-10 w-full max-w-sm text-center">
            <h1 class="text-4xl font-black mb-10 italic">LifeOS</h1>
            <input type="email" id="emailInput" placeholder="××™××™×™×œ" class="w-full mb-3 text-left ltr" dir="ltr">
            <input type="password" id="passInput" placeholder="×¡×™×¡××”" class="w-full mb-8 text-left ltr" dir="ltr">
            <div class="flex gap-2">
                <button onclick="handleAuth('login')" class="flex-1 py-4 bg-white text-slate-900 font-black rounded-2xl">×›× ×™×¡×”</button>
                <button onclick="handleAuth('signup')" class="flex-1 py-4 border border-white/20 font-black rounded-2xl">×”×¨×©××”</button>
            </div>
        </div>
    </div>

    <div id="appScreen" class="hidden glass-panel w-full max-w-5xl h-[92vh] flex flex-col overflow-hidden shadow-2xl relative">
        <header class="p-6 flex justify-between items-center border-b border-white/5">
            <div class="flex gap-3 items-center">
                <button onclick="goHome()" class="nav-btn"><i class="fas fa-home"></i></button>
                <button onclick="openPartnerModal()" class="nav-btn"><i class="fas fa-fingerprint"></i></button>
                <div class="mr-3">
                    <h1 id="headerTitle" class="text-xl font-black italic leading-none">LifeOS</h1>
                    <span id="partnerStatus" class="text-[7px] text-white/30 uppercase mt-1 block tracking-widest"></span>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleArchiveView()" id="archiveBtn" class="px-4 py-2 glass-card text-[9px] font-bold">ğŸ“¦ ××¨×›×™×•×Ÿ</button>
                <button onclick="toggleView()" id="viewBtn" class="px-5 py-2 glass-card text-[9px] font-black uppercase tracking-widest border border-white/10">×“×©×‘×•×¨×“</button>
                <button onclick="auth.signOut()" class="text-white/20 p-2"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-6">
            <div id="projectsView" class="grid grid-cols-1 md:grid-cols-2 gap-6 pb-24"></div>
            
            <div id="dashboardView" class="hidden space-y-6 pb-24">
                <div class="grid grid-cols-2 gap-4">
                    <div class="glass-card p-6 text-center"><span class="text-[9px] text-white/40 block mb-1">×ª×›× ×•×Ÿ ×›×•×œ×œ</span><div class="text-xl font-black" id="totalPlanned">â‚ª0</div></div>
                    <div class="glass-card p-6 text-center"><span class="text-[9px] text-white/40 block mb-1">× ×•×¦×œ ×¢×“ ×›×”</span><div class="text-xl font-black text-purple-400" id="totalSpent">â‚ª0</div></div>
                </div>
                
                <div class="glass-card p-6">
                    <h4 class="text-[10px] font-black uppercase mb-4 opacity-50 tracking-tighter">×¦×™×¨ ×–××Ÿ ×¤×¨×•×™×§×˜×™× (×’×× ×˜)</h4>
                    <div id="ganttView" class="gantt-container"></div>
                </div>

                <div class="glass-card p-6 h-64"><canvas id="mainChart"></canvas></div>
            </div>
        </main>

        <button id="addBtn" onclick="openProjectModal()" class="absolute bottom-8 left-8 w-16 h-16 bg-white text-slate-900 rounded-2xl flex items-center justify-center shadow-2xl z-40 active:scale-90 transition">
            <i class="fas fa-plus text-xl"></i>
        </button>
    </div>

    <script>
        // ... (Firebase config same as V94) ...
        const firebaseConfig = { 
            apiKey: "AIzaSyB7U5xw_FMThsmM2hNMRnkdMYnD2cutH2s", authDomain: "project-manager-4702c.firebaseapp.com", 
            projectId: "project-manager-4702c", storageBucket: "project-manager-4702c.firebasestorage.app", 
            messagingSenderId: "941533299304", appId: "1:941533299304:web:92f8940e93a96b1f8b71dd" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let projects = [], currentProjectId = null, userEmail = "", isDashboard = false, isArchiveView = false, myChart = null;

        auth.onAuthStateChanged(user => {
            if (user) { userEmail = user.email.toLowerCase(); document.getElementById('authScreen').classList.add('hidden'); document.getElementById('appScreen').classList.replace('hidden', 'flex'); loadData(); }
            else { document.getElementById('authScreen').classList.remove('hidden'); document.getElementById('appScreen').classList.replace('flex', 'hidden'); }
        });

        function loadData() {
            db.collection('life_projects').where('collaborators', 'array-contains', userEmail).onSnapshot(snap => {
                projects = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderUI();
                if(isDashboard) renderDashboard();
            });
        }

        function renderUI() {
            const view = document.getElementById('projectsView');
            const filtered = projects.filter(p => isArchiveView ? p.isArchived === true : !p.isArchived);
            view.innerHTML = filtered.map(p => {
                const spent = (p.tasks || []).reduce((s, t) => s + Number(t.price || 0), 0);
                const percent = Math.min((spent / p.budget) * 100, 100);
                return `<div class="glass-card p-7" onclick="openProjectDetail('${p.id}')">
                    <div class="flex justify-between items-start mb-5">
                        <span class="text-[9px] px-3 py-1 bg-white/10 rounded-full font-bold uppercase">${p.category}</span>
                    </div>
                    <h3 class="text-2xl font-black mb-5 italic">${p.title}</h3>
                    <div class="progress-bar mb-3"><div class="progress-fill" style="width: ${percent}%"></div></div>
                    <div class="flex justify-between text-[9px] font-bold text-white/30"><span>â‚ª${spent.toLocaleString()} / â‚ª${p.budget.toLocaleString()}</span><span>${p.startDate ? p.startDate.split('-')[2]+'.'+p.startDate.split('-')[1] : '--'} - ${p.endDate ? p.endDate.split('-')[2]+'.'+p.endDate.split('-')[1] : '--'}</span></div>
                </div>`;
            }).join('');
        }

        function renderDashboard() {
            const active = projects.filter(p => !p.isArchived && p.startDate && p.endDate);
            
            // Render Gantt
            const gantt = document.getElementById('ganttView');
            if(active.length === 0) { gantt.innerHTML = "<div class='text-center text-[10px] opacity-30'>××™×Ÿ ××¡×¤×™×§ × ×ª×•× ×™× ×œ×ª××¨×™×›×™×</div>"; }
            else {
                const allDates = active.map(p => [new Date(p.startDate), new Date(p.endDate)]).flat();
                const minDate = new Date(Math.min(...allDates)), maxDate = new Date(Math.max(...allDates));
                const totalDays = (maxDate - minDate) / (1000 * 60 * 60 * 24);

                gantt.innerHTML = active.map(p => {
                    const start = new Date(p.startDate), end = new Date(p.endDate);
                    const left = ((start - minDate) / (1000 * 60 * 60 * 24) / totalDays) * 100;
                    const width = ((end - start) / (1000 * 60 * 60 * 24) / totalDays) * 100;
                    return `<div class="gantt-row">
                        <div class="gantt-label">${p.title}</div>
                        <div class="gantt-timeline"><div class="gantt-bar" style="right: ${left}%; width: ${width}%;"></div></div>
                    </div>`;
                }).join('');
            }

            // Stats & Charts (Same logic as V94)
            const allActive = projects.filter(p => !p.isArchived);
            const totalP = allActive.reduce((s, p) => s + Number(p.budget), 0), totalS = allActive.reduce((s, p) => s + (p.tasks || []).reduce((ts, t) => ts + Number(t.price), 0), 0);
            document.getElementById('totalPlanned').innerText = `â‚ª${totalP.toLocaleString()}`; 
            document.getElementById('totalSpent').innerText = `â‚ª${totalS.toLocaleString()}`;
            
            const ctx = document.getElementById('mainChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, { type: 'bar', data: { labels: allActive.map(p => p.title), datasets: [{ label: '×‘×™×¦×•×¢', data: allActive.map(p => (p.tasks||[]).reduce((ts,t)=>ts+Number(t.price),0)), backgroundColor: 'white' }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } } });
        }

        // ... (Export, Auth, and other helper functions from V94) ...
        function toggleView() { isDashboard = !isDashboard; document.getElementById('projectsView').classList.toggle('hidden', isDashboard); document.getElementById('dashboardView').classList.toggle('hidden', !isDashboard); if(isDashboard) renderDashboard(); }
        function goHome() { isArchiveView = false; isDashboard = false; document.getElementById('dashboardView').classList.add('hidden'); document.getElementById('projectsView').classList.remove('hidden'); renderUI(); }
        function exportToExcel() { /* Same as V94 */ }
        async function handleAuth(type) { /* Same as V94 */ }
    </script>
</body>
</html>
