<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LifeOS V143 - Gallery Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <style>
        body { font-family: 'Heebo', sans-serif; background: radial-gradient(circle at top right, #1e1b4b, #0f172a 80%); background-attachment: fixed; color: white; text-align: right; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 35px; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 28px; }
        .modal-overlay { position: fixed; inset: 0; display: flex; align-items: flex-start; justify-content: center; background: rgba(10, 15, 28, 0.98); backdrop-filter: blur(20px); z-index: 1000; padding: 15px; overflow-y: auto; }
        input { background: rgba(255, 255, 255, 0.95) !important; border-radius: 12px !important; color: #0f172a !important; padding: 12px !important; font-size: 16px !important; }
        .img-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .img-thumb { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: transform 0.2s; }
        .img-thumb:active { transform: scale(0.95); }
        .progress-bar { background: rgba(255,255,255,0.1); height: 6px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: #fff; transition: width 0.3s ease; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-3">

    <div id="authScreen" class="fixed inset-0 z-[2000] flex items-center justify-center bg-slate-950 p-6">
        <div class="glass-panel p-10 w-full max-w-sm text-center">
            <h1 class="text-4xl font-black mb-10 italic">LifeOS</h1>
            <input type="email" id="emailInput" placeholder="אימייל" class="w-full mb-3 text-left ltr">
            <input type="password" id="passInput" placeholder="סיסמה" class="w-full mb-8 text-left ltr">
            <div class="flex flex-col gap-3">
                <button onclick="handleAuth('login')" class="w-full py-4 bg-white text-slate-900 font-black rounded-2xl">כניסה</button>
                <button onclick="handleAuth('signup')" class="w-full py-4 border border-white/20 text-white font-bold rounded-2xl text-sm">יצירת משתמש</button>
            </div>
        </div>
    </div>

    <div id="appScreen" class="hidden w-full max-w-2xl mx-auto h-[95vh] flex flex-col relative">
        <header class="py-4 flex justify-between items-center px-2">
            <h1 onclick="goHome()" class="text-2xl font-black italic cursor-pointer tracking-tighter">LifeOS</h1>
            <div class="flex gap-4">
                <button onclick="openPartnerModal()" class="text-purple-400/60"><i class="fas fa-fingerprint"></i></button>
                <button onclick="auth.signOut()" class="text-white/10"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main id="projectsView" class="flex-1 overflow-y-auto space-y-4 pb-24"></main>

        <button onclick="openNewProjectModal()" class="fixed bottom-8 left-8 w-14 h-14 bg-white text-slate-900 rounded-full flex items-center justify-center shadow-2xl z-40">
            <i class="fas fa-plus text-xl"></i>
        </button>
    </div>

    <div id="projectDetailModal" class="hidden modal-overlay">
        <div class="glass-panel p-6 w-full max-w-sm mt-4 relative">
            <div class="flex justify-between items-center mb-6">
                <button onclick="closeProjectDetail()" class="text-white/40"><i class="fas fa-times text-xl"></i></button>
                <h2 id="detailTitle" class="text-xl font-black italic"></h2>
                <button onclick="triggerUpload()" class="text-blue-400"><i class="fas fa-camera text-2xl"></i></button>
            </div>
            
            <input type="file" id="imgUpload" class="hidden" accept="image/*" onchange="uploadImage(this)">
            
            <div class="glass-card p-5 text-center mb-6">
                <div id="detailRemaining" class="text-3xl font-black italic mb-2">₪0</div>
                <div class="progress-bar"><div id="detailProgressFill" class="progress-fill" style="width: 0%"></div></div>
            </div>

            <div class="mb-2 text-[10px] font-bold opacity-30 uppercase">תמונות ומסמכים</div>
            <div id="mediaGallery" class="img-grid mb-6 overflow-x-hidden"></div>

            <div class="mb-2 text-[10px] font-bold opacity-30 uppercase">הוצאות</div>
            <div id="tasksList" class="space-y-2 mb-6 max-h-40 overflow-y-auto"></div>
            
            <div class="grid grid-cols-4 gap-2">
                <input type="text" id="taskName" placeholder="מה?" class="col-span-2">
                <input type="number" id="taskPrice" placeholder="₪" class="col-span-1">
                <button onclick="addTask()" class="bg-white text-slate-900 rounded-xl font-black"><i class="fas fa-check"></i></button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyB7U5xw_FMThsmM2hNMRnkdMYnD2cutH2s", authDomain: "project-manager-4702c.firebaseapp.com", 
            projectId: "project-manager-4702c", storageBucket: "project-manager-4702c.firebasestorage.app", 
            messagingSenderId: "941533299304", appId: "1:941533299304:web:92f8940e93a96b1f8b71dd" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore(), storage = firebase.storage();
        let projects = [], currentProjectId = null, userEmail = "";

        async function handleAuth(type) {
            const email = document.getElementById('emailInput').value.trim(), pass = document.getElementById('passInput').value;
            try { if(type === 'login') { await auth.signInWithEmailAndPassword(email, pass); } else { await auth.createUserWithEmailAndPassword(email, pass); alert("נוצר חשבון!"); } } catch(e) { alert(e.message); }
        }

        auth.onAuthStateChanged(user => {
            if (user) { userEmail = user.email.toLowerCase(); document.getElementById('authScreen').classList.add('hidden'); document.getElementById('appScreen').classList.remove('hidden'); loadData(); }
            else { document.getElementById('authScreen').classList.remove('hidden'); document.getElementById('appScreen').classList.add('hidden'); }
        });

        function loadData() {
            db.collection('family_plans').onSnapshot(snap => {
                projects = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderUI(); if(currentProjectId) renderProjectInfo();
            });
        }

        function renderUI() {
            const container = document.getElementById('projectsView');
            container.innerHTML = projects.filter(p => !p.isArchived).map(p => {
                const b = Number(p.budget || 0), s = (p.tasks || []).reduce((acc, t) => acc + Number(t.price || 0), 0);
                return `<div class="glass-card p-6" onclick="openProjectDetail('${p.id}')">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-xl font-black italic">${p.title || p.name}</h3>
                        <span class="text-xs opacity-40">₪${(b-s).toLocaleString()} נותר</span>
                    </div>
                    <div class="progress-bar"><div class="progress-fill" style="width: ${b>0?Math.min((s/b)*100,100):0}%"></div></div>
                </div>`;
            }).join('');
        }

        function renderProjectInfo() {
            const p = projects.find(x => x.id === currentProjectId); if(!p) return;
            const b = Number(p.budget || 0), s = (p.tasks || []).reduce((acc, t) => acc + Number(t.price || 0), 0);
            document.getElementById('detailTitle').innerText = p.title || p.name;
            document.getElementById('detailRemaining').innerText = `₪${(b - s).toLocaleString()}`;
            document.getElementById('detailProgressFill').style.width = `${b > 0 ? (s/b)*100 : 0}%`;
            
            // הצגת התמונות
            const gallery = document.getElementById('mediaGallery');
            gallery.innerHTML = (p.images || []).map(url => `<img src="${url}" class="img-thumb" onclick="window.open('${url}', '_blank')">`).reverse().join('');
            
            document.getElementById('tasksList').innerHTML = (p.tasks || []).map(t => `<div class="bg-white/5 p-3 rounded-xl flex justify-between text-sm"><span>${t.name}</span><span class="font-bold">₪${t.price}</span></div>`).reverse().join('');
        }

        function triggerUpload() { document.getElementById('imgUpload').click(); }
        async function uploadImage(input) {
            if(!input.files[0]) return;
            const file = input.files[0], ref = storage.ref(`projects/${currentProjectId}/${Date.now()}_${file.name}`);
            try { 
                const snap = await ref.put(file);
                const url = await snap.ref.getDownloadURL();
                const p = projects.find(x => x.id === currentProjectId);
                const images = [...(p.images || []), url];
                await db.collection('family_plans').doc(currentProjectId).update({ images });
            } catch(e) { alert("שגיאה בהעלאה. וודא שחשבון ה-Firebase Blaze פעיל."); }
        }

        function openProjectDetail(id) { currentProjectId = id; document.getElementById('projectDetailModal').classList.remove('hidden'); renderProjectInfo(); }
        function closeProjectDetail() { document.getElementById('projectDetailModal').classList.add('hidden'); currentProjectId = null; }
        function goHome() { closeProjectDetail(); renderUI(); }
        async function addTask() {
            const n = document.getElementById('taskName').value, pr = Number(document.getElementById('taskPrice').value);
            if(n && pr) { const p = projects.find(x => x.id === currentProjectId), tasks = [...(p.tasks || []), { name: n, price: pr, date: new Date() }]; await db.collection('family_plans').doc(currentProjectId).update({ tasks }); document.getElementById('taskName').value = ''; document.getElementById('taskPrice').value = ''; }
        }
    </script>
</body>
</html>
