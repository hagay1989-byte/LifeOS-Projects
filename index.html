        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 32px; transition: all 0.3s ease; cursor: pointer; }
        .modal-overlay { position: fixed; inset: 0; display: flex; align-items: flex-start; justify-content: center; background: rgba(10, 15, 28, 0.98); backdrop-filter: blur(20px); z-index: 1000; padding: 20px; overflow-y: auto; }

        .progress-bar { background: rgba(255,255,255,0.1); height: 8px; border-radius: 10px; overflow: hidden; }

<body class="p-4 flex justify-center items-start">

    <div id="authScreen" class="fixed inset-0 z-[2000] flex items-center justify-center bg-slate-950 p-6 text-center">
        <div class="glass-panel p-10 w-full max-w-sm">

            <input type="email" id="emailInput" placeholder="××™××™×™×œ" class="mb-3 ltr text-left">
            <input type="password" id="passInput" placeholder="×¡×™×¡××”" class="mb-8 ltr text-left">
            <button onclick="handleAuth('login')" class="w-full py-4 bg-white text-slate-900 font-black rounded-2xl mb-3">×›× ×™×¡×”</button>
            <button onclick="handleAuth('signup')" class="w-full py-4 border border-white/20 text-white font-bold rounded-2xl text-sm">×™×¦×™×¨×ª ××©×ª××©</button>
        </div>
    </div>

    <div id="appScreen" class="hidden glass-panel w-full max-w-5xl h-[92vh] flex flex-col overflow-hidden relative shadow-2xl">
        <header class="p-6 flex justify-between items-center border-b border-white/5">
            <div class="flex gap-3 items-center">
                <h1 onclick="goHome()" class="text-2xl font-black italic cursor-pointer">LifeOS</h1>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleView()" id="viewBtn" class="px-4 py-2 glass-card text-[9px] font-black uppercase">×“×©×‘×•×¨×“</button>
                <button onclick="auth.signOut()" class="text-white/20 p-2"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-6">
            <div id="projectsView" class="grid grid-cols-1 md:grid-cols-2 gap-6 pb-24"></div>
            <div id="dashboardView" class="hidden space-y-6 pb-24 text-center">
                <div class="grid grid-cols-2 gap-4">
                    <div class="glass-card p-6"><span>×ª×›× ×•×Ÿ</span><div class="text-xl font-black" id="totalPlanned">â‚ª0</div></div>
                    <div class="glass-card p-6"><span>× ×•×¦×œ</span><div class="text-xl font-black text-purple-400" id="totalSpent">â‚ª0</div></div>
                </div>
                <div class="glass-card p-6 h-64 relative"><canvas id="mainChart"></canvas></div>
            </div>
        </main>

        <button onclick="openNewProjectModal()" class="absolute bottom-8 left-8 w-16 h-16 bg-white text-slate-900 rounded-2xl flex items-center justify-center shadow-2xl z-40"><i class="fas fa-plus text-xl"></i></button>

    <div id="newProjectModal" class="hidden modal-overlay">

            <button onclick="closeNewProjectModal()" class="absolute top-4 left-4 text-white/40 p-2"><i class="fas fa-times"></i></button>
            <h3 class="text-xl font-black mb-6 text-center italic">×¤×¨×•×™×§×˜ ×—×“×© ×‘-AI</h3>
            
            <div class="space-y-4">
                <select id="pCatInp"><option>ğŸ  ×©×™×¤×•×¥</option><option>âœˆï¸ ×—×•×¤×©×”</option><option>ğŸ‘©â€ğŸ³ ×¢×¡×§</option><option>ğŸ§¸ ××©×¤×—×”</option><option>âš™ï¸ ×›×œ×œ×™</option></select>
                <input type="text" id="pTitleInp" placeholder="××” ×”×ª×•×›× ×™×ª?">
                
                <button id="aiBtn" onclick="runGeminiPlanner()" class="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-black rounded-2xl shadow-lg">
                    <span id="aiBtnText">âœ¨ ×ª×›× ×Ÿ ×œ×™ ×‘-AI</span>
                </button>

                <div id="aiBoard" class="ai-plan-board">
                    <div id="aiTasksPreview" class="max-h-40 overflow-y-auto space-y-2 mb-4 text-sm"></div>
                    <div class="flex justify-between font-black text-indigo-400 border-t border-white/10 pt-2">
                        <span>×¡×”"×› ××©×•×¢×¨:</span>
                        <span id="aiTotalBudget">â‚ª0</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="pStartInp">
                    <input type="date" id="pEndInp">
                </div>
                
                <input type="number" id="pBudgetInp" placeholder="×ª×§×¦×™×‘ (â‚ª)">
                <button onclick="saveProject()" class="w-full py-4 bg-white text-black font-black rounded-2xl">×©××•×¨ ×¤×¨×•×™×§×˜</button>
            </div>
        </div>
    </div>

    <div id="projectDetailModal" class="hidden modal-overlay">
        <div class="glass-panel p-8 w-full max-w-md mt-4 flex flex-col relative text-right">
            <button onclick="closeProjectDetail()" class="absolute top-4 left-4 text-white/40 p-2"><i class="fas fa-times text-lg"></i></button>
            <h2 id="detailTitle" class="text-2xl font-black italic mb-4 text-center"></h2>
            <div id="balanceCard" class="glass-card p-6 text-center mb-6"></div>
            <div id="tasksList" class="flex-1 overflow-y-auto space-y-3 mb-6"></div>
        </div>
    </div>

    <script>
        const GEMINI_API_KEY = 'AIzaSyCpqr4ma3JnRn_cuGtjNIdTYDfajyb93Xo';
        const firebaseConfig = { apiKey: "AIzaSyB7U5xw_FMThsmM2hNMRnkdMYnD2cutH2s", authDomain: "project-manager-4702c.firebaseapp.com", projectId: "project-manager-4702c", storageBucket: "project-manager-4702c.firebasestorage.app", messagingSenderId: "941533299304", appId: "1:941533299304:web:92f8940e93a96b1f8b71dd" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let projects = [], currentProjectId = null, userEmail = "", currentAiTasks = [];

        // --- Auth ---
        auth.onAuthStateChanged(u => { if(u) { userEmail = u.email.toLowerCase(); document.getElementById('authScreen').classList.add('hidden'); document.getElementById('appScreen').classList.remove('hidden'); loadData(); } });
        async function handleAuth(t) { const e = document.getElementById('emailInput').value, p = document.getElementById('passInput').value; try { t==='login' ? await auth.signInWithEmailAndPassword(e,p) : await auth.createUserWithEmailAndPassword(e,p); } catch(err) { alert(err.message); } }

        // --- ×”-AI ×©×¢×•×‘×“ (××•×¢×ª×§ ××”×§×•×“ ×©×œ×š) ---
        async function runGeminiPlanner() {
            const title = document.getElementById('pTitleInp').value;
            if(!title) return alert("×¨×©×•× ×§×•×“× ×©× ×œ×¤×¨×•×™×§×˜");
            const btnText = document.getElementById('aiBtnText');
            btnText.className = "loading-dots";
            btnText.innerText = "×”-AI ×‘×•× ×” ×ª×•×›× ×™×ª";

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Generate a detailed list of tasks/items and their estimated prices in ILS for a project named "${title}" in Hebrew. Return ONLY a valid JSON array: [{"name": "×“×•×’××”", "price": 100}]. No markdown.` }] }]
                    })
                });
                const data = await response.json();
                let rawText = data.candidates[0].content.parts[0].text;
                const cleanedJson = rawText.replace(/```json/g, "").replace(/```/g, "").trim();
                currentAiTasks = JSON.parse(cleanedJson);
                
                // ×ª×¦×•×’×”
                const board = document.getElementById('aiBoard'), list = document.getElementById('aiTasksPreview'), 
                      totalDisplay = document.getElementById('aiTotalBudget'), manualInp = document.getElementById('pBudgetInp');
                board.style.display = 'block';
                let total = 0;
                list.innerHTML = currentAiTasks.map(t => {
                    total += Number(t.price);
                    return `<div class="flex justify-between bg-white/5 p-2 rounded-lg mb-1"><span>${t.name}</span><b>â‚ª${t.price}</b></div>`;
                }).join('');
                totalDisplay.innerText = `â‚ª${total.toLocaleString()}`;
                manualInp.value = total;

            } catch (e) {
                console.error(e);
                alert("×©×’×™××” ×‘-AI");
            } finally {
                btnText.className = "";
                btnText.innerText = "âœ¨ ×ª×›× ×Ÿ ×œ×™ ×‘-AI";
            }
        }

        // --- ×©××™×¨×” ×•×˜×¢×™× ×” ---
        async function saveProject() {
            const t = document.getElementById('pTitleInp').value, b = Number(document.getElementById('pBudgetInp').value);
            if(t && b) {
                await db.collection('family_plans').add({
                    category: document.getElementById('pCatInp').value, title: t, budget: b,
                    startDate: document.getElementById('pStartInp').value, endDate: document.getElementById('pEndInp').value,
                    collaborators: [userEmail], tasks: currentAiTasks, isArchived: false, createdAt: new Date()
                });
                closeNewProjectModal();
            }
        }

        function loadData() {
            db.collection('family_plans').where('collaborators', 'array-contains', userEmail).onSnapshot(s => {
                projects = s.docs.map(d => ({id: d.id, ...d.data()}));
                renderUI();
            });
        }

        function renderUI() {
            const container = document.getElementById('projectsView');
            container.innerHTML = projects.map(p => {
                const b = Number(p.budget || 0), s = (p.tasks || []).reduce((acc, t) => acc + Number(t.price || 0), 0);
                const perc = b > 0 ? Math.min(Math.round((s / b) * 100), 100) : 0;
                return `<div class="glass-card p-8" onclick="openProjectDetail('${p.id}')">
                    <div class="flex justify-between items-center mb-4"><h3 class="text-xl font-black italic">${p.category || ''} ${p.title}</h3><span>â‚ª${(b-s).toLocaleString()}</span></div>
                    <div class="progress-bar"><div class="progress-fill" style="width: ${perc}%"></div></div>
                </div>`;
            }).join('');
        }

        // --- ×¤×•× ×§×¦×™×•×ª ×¢×–×¨ ---
        function openNewProjectModal() { document.getElementById('newProjectModal').classList.remove('hidden'); }
        function closeNewProjectModal() { document.getElementById('newProjectModal').classList.add('hidden'); document.getElementById('aiBoard').style.display = 'none'; currentAiTasks = []; }
        function goHome() { document.getElementById('projectsView').classList.remove('hidden'); document.getElementById('dashboardView').classList.add('hidden'); }
        function toggleView() { document.getElementById('projectsView').classList.toggle('hidden'); document.getElementById('dashboardView').classList.toggle('hidden'); }
        function openProjectDetail(id) { currentProjectId = id; const p = projects.find(x => x.id === id); document.getElementById('detailTitle').innerText = p.title; document.getElementById('projectDetailModal').classList.remove('hidden'); renderProjectInfo(); }
        function closeProjectDetail() { document.getElementById('projectDetailModal').classList.add('hidden'); }
        function renderProjectInfo() {
            const p = projects.find(x => x.id === currentProjectId);
            document.getElementById('tasksList').innerHTML = (p.tasks || []).map(t => `<div class="bg-white/5 p-4 rounded-2xl flex justify-between"><span>${t.name}</span><b>â‚ª${t.price}</b></div>`).join('');
        }
    </script>
</body>
