<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

    <title>LifeOS V101 - Luxury Background Restore</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        /* ×ª×™×§×•×Ÿ ×”×¨×§×¢ - ×’×¨×“×™×× ×˜ ×™×•×§×¨×ª×™ ×•×¢××•×§ */
        body { 
            font-family: 'Heebo', sans-serif; 
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a 70%); 
            background-attachment: fixed;
            color: white; 
            text-align: right; 
            min-height: 100vh; 
            margin: 0;
            overflow-x: hidden; 
        }

        /* ××¤×§×˜ ×–×›×•×›×™×ª ×œ×¤×× ×œ×™× */
        .glass-panel { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 40px; 
        }

        /* ×›×¨×˜×™×¡×™×•×ª ×¤×¨×•×™×§×˜×™× ××¢×•×¦×‘×•×ª */
        .glass-card { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 32px; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:active { transform: scale(0.98); background: rgba(255,255,255,0.08); }

        .progress-bar { background: rgba(255,255,255,0.08); height: 8px; border-radius: 20px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #fff, #e2e8f0); box-shadow: 0 0 15px rgba(255,255,255,0.2); transition: width 1s ease-in-out; }
        
        input, select { background: rgba(255, 255, 255, 0.05) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; border-radius: 18px !important; color: white !important; }
        
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-4 flex justify-center items-start pt-8">

    <div id="appScreen" class="glass-panel w-full max-w-5xl min-h-[90vh] flex flex-col overflow-hidden shadow-2xl relative">
        <header class="p-8 flex justify-between items-center border-b border-white/5">
            <div class="flex gap-4 items-center">
                <button onclick="goHome()" class="p-3 bg-white/5 rounded-2xl border border-white/10"><i class="fas fa-home"></i></button>
                <button onclick="toggleGantt()" class="p-3 bg-white/5 rounded-2xl border border-white/10"><i class="fas fa-calendar-alt"></i></button>
                <h1 class="text-2xl font-black italic mr-2 tracking-tighter">LifeOS</h1>
            </div>
            <button onclick="openPartnerModal()" class="p-3 bg-white/5 rounded-2xl border border-white/10 text-purple-400"><i class="fas fa-fingerprint"></i></button>
        </header>

        <main class="flex-1 p-8 overflow-y-auto">
            <div id="projectsView" class="grid grid-cols-1 md:grid-cols-2 gap-8 pb-32"></div>
            <div id="ganttView" class="hidden pb-32">
                <h2 class="text-3xl font-black mb-8 italic">×¦×™×¨ ×–××Ÿ ×¨×‘×¢×•× ×™</h2>
                <div id="ganttRows" class="space-y-6"></div>
            </div>
        </main>

        <button onclick="openNewProjectModal()" class="absolute bottom-10 left-10 w-20 h-20 bg-white text-slate-900 rounded-3xl flex items-center justify-center shadow-[0_20px_50px_rgba(0,0,0,0.3)] z-50">
            <i class="fas fa-plus text-2xl"></i>
        </button>
    </div>

    <div id="newProjectModal" class="fixed inset-0 z-[100] hidden items-center justify-center bg-slate-950/80 backdrop-blur-xl p-6">
        <div class="glass-panel p-10 w-full max-w-md">
            <h3 class="text-2xl font-black mb-8 text-center italic">×¤×¨×•×™×§×˜ ×—×“×©</h3>
            <select id="pCat" class="w-full mb-4 p-4 text-lg">
                <option>ğŸ  ×©×™×¤×•×¥</option><option>ğŸ‘©â€ğŸ³ ×¢×¡×§</option><option>âœˆï¸ ×˜×™×•×œ</option><option>ğŸ’¼ ×¢×‘×•×“×”</option>
            </select>
            <input type="text" id="pTitle" placeholder="×©× ×”×¤×¨×•×™×§×˜" class="w-full mb-4 p-4 text-lg">
            <div class="grid grid-cols-2 gap-4 mb-8">
                <input type="date" id="pStart" class="w-full p-3 text-sm">
                <input type="date" id="pEnd" class="w-full p-3 text-sm">
            </div>
            <button onclick="saveProject()" class="w-full py-5 bg-white text-slate-900 font-black rounded-2xl text-xl shadow-xl">×¦×•×¨ ×¤×¨×•×™×§×˜</button>
            <button onclick="closeNewProjectModal()" class="w-full mt-4 text-white/30 font-bold uppercase text-[10px] tracking-widest">×‘×™×˜×•×œ</button>
        </div>
    </div>

    <script>
        // ×©×™××•×© ×‘×”×’×“×¨×•×ª ×”-Firebase ×©×œ×š
        const firebaseConfig = { 
            apiKey: "AIzaSyB7U5xw_FMThsmM2hNMRnkdMYnD2cutH2s", authDomain: "project-manager-4702c.firebaseapp.com", 
            projectId: "project-manager-4702c", storageBucket: "project-manager-4702c.firebasestorage.app", 
            messagingSenderId: "941533299304", appId: "1:941533299304:web:92f8940e93a96b1f8b71dd" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let projects = [];

        function loadData() {
            db.collection('family_plans').onSnapshot(snap => {
                projects = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderUI();
            });
        }

        function renderUI() {
            const container = document.getElementById('projectsView');
            container.innerHTML = projects.filter(p => !p.isArchived).map(p => {
                const spent = (p.tasks || []).reduce((s, t) => s + Number(t.price || 0), 0);
                const perc = Math.min((spent / (p.budget || p.limit || 1)) * 100, 100);
                return `
                    <div class="glass-card p-10">
                        <div class="flex justify-between items-start mb-8">
                            <span class="text-[10px] px-4 py-2 bg-white/10 rounded-full font-black uppercase tracking-widest">${p.category || 'ğŸ '}</span>
                        </div>
                        <h3 class="text-3xl font-black mb-8 italic">${p.title || p.name}</h3>
                        <div class="progress-bar mb-4"><div class="progress-fill" style="width: ${perc}%"></div></div>
                        <div class="flex justify-between text-[11px] font-bold text-white/40 uppercase">
                            <span>â‚ª${spent.toLocaleString()} / â‚ª${(p.budget || p.limit || 0).toLocaleString()}</span>
                        </div>
                    </div>`;
            }).join('');
        }

        function openNewProjectModal() { document.getElementById('newProjectModal').classList.replace('hidden', 'flex'); }
        function closeNewProjectModal() { document.getElementById('newProjectModal').classList.replace('flex', 'hidden'); }
        function toggleGantt() { document.getElementById('projectsView').classList.toggle('hidden'); document.getElementById('ganttView').classList.toggle('hidden'); }
        function goHome() { document.getElementById('ganttView').classList.add('hidden'); document.getElementById('projectsView').classList.remove('hidden'); }
        loadData();
    </script>
</body>
</html>
