        <main class="flex-1 overflow-y-auto p-6">

                    <div class="glass-card p-6 text-center"><span>× ×•×¦×œ</span><div class="text-xl font-black text-purple-400" id="totalSpent">â‚ª0</div></div>

            <div class="absolute top-4 left-14 flex gap-2">
                <button onclick="toggleArchiveStatus()" class="text-orange-400 p-2"><i class="fas fa-box text-lg"></i></button>

            </div>
            <input type="file" id="imgUpload" class="hidden" accept="image/*" capture="camera" onchange="uploadImage(this)">
            
            <h2 id="detailTitle" class="text-2xl font-black italic mb-4 text-center"></h2>
            <div class="glass-card p-6 text-center mb-6">
                <div id="detailRemaining" class="text-4xl font-black italic mb-3">â‚ª0</div>

            </div>

            <div id="mediaGallery" class="img-grid max-h-48 overflow-y-auto mb-4 border-b border-white/5 pb-4"></div>

            <div class="grid grid-cols-4 gap-2">

    <div id="newProjectModal" class="hidden modal-overlay">

            <div class="space-y-4">
                <select id="pCatInp"><option>ğŸ  ×©×™×¤×•×¥</option><option>âœˆï¸ ×˜×™×•×œ</option><option>ğŸ‘©â€ğŸ³ ×¢×¡×§</option><option>ğŸ§¸ ××©×¤×—×”</option></select>
                <input type="text" id="pTitleInp" placeholder="×©× ×”×¤×¨×•×™×§×˜">
                <div class="grid grid-cols-2 gap-3"><input type="date" id="pStartInp"><input type="date" id="pEndInp"></div>
                <input type="number" id="pBudgetInp" placeholder="×ª×§×¦×™×‘ (â‚ª)">
                <button onclick="saveProject()" class="w-full py-4 bg-white text-black font-black rounded-2xl">×©××•×¨</button>
            </div>
        </div>

    <div id="partnerModal" class="hidden modal-overlay">
        <div class="glass-panel p-10 w-full max-w-sm mt-20 text-center">
            <h3 class="text-xl font-black mb-6">×”×•×¡×¤×ª ×©×•×ª×£</h3>
            <input type="email" id="partnerEmail" placeholder="××™×™×œ ×”×©×•×ª×£" class="mb-8 ltr text-left">
            <div class="flex gap-3">
                <button onclick="savePartner()" class="flex-1 py-4 bg-white text-black font-black rounded-2xl">×©×ª×£</button>
                <button onclick="closePartnerModal()" class="flex-1 py-4 opacity-40">×‘×™×˜×•×œ</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyB7U5xw_FMThsmM2hNMRnkdMYnD2cutH2s", authDomain: "project-manager-4702c.firebaseapp.com", projectId: "project-manager-4702c", storageBucket: "project-manager-4702c.firebasestorage.app", messagingSenderId: "941533299304", appId: "1:941533299304:web:92f8940e93a96b1f8b71dd" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore(), storage = firebase.storage();
        let projects = [], currentProjectId = null, userEmail = "", isDashboard = false, isGantt = false, isArchiveView = false, myChart = null;

        // --- AUTH & DATA ---
        async function handleAuth(type) {
            const email = document.getElementById('emailInput').value.trim(), pass = document.getElementById('passInput').value;
            try { if(type === 'login') { await auth.signInWithEmailAndPassword(email, pass); } else { await auth.createUserWithEmailAndPassword(email, pass); alert("× ×¨×©××ª!"); } } catch(e) { alert(e.message); }
        }
        auth.onAuthStateChanged(user => {
            if (user) { userEmail = user.email.toLowerCase(); document.getElementById('authScreen').classList.add('hidden'); document.getElementById('appScreen').classList.remove('hidden'); loadData(); }
            else { document.getElementById('authScreen').classList.remove('hidden'); document.getElementById('appScreen').classList.add('hidden'); }
        });
        function loadData() {
            db.collection('family_plans').onSnapshot(snap => {
                projects = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderUI(); if(isDashboard) renderDashboard(); if(isGantt) renderGantt(); if(currentProjectId) renderProjectInfo();
            });
        }

        // --- CAMERA & STORAGE FIX ---
        function triggerUpload() { document.getElementById('imgUpload').click(); }
        
        async function uploadImage(input) {
            if(!input.files[0] || !currentProjectId) return;
            const file = input.files[0];
            const fileName = `${Date.now()}_${file.name.replace(/\s+/g, '_')}`;
            const storageRef = storage.ref().child(`projects/${currentProjectId}/${fileName}`);
            
            try {
                console.log("Starting upload...");
                const snapshot = await storageRef.put(file);
                const downloadURL = await snapshot.ref.getDownloadURL();
                console.log("File uploaded, URL:", downloadURL);

                const projectRef = db.collection('family_plans').doc(currentProjectId);
                const project = projects.find(p => p.id === currentProjectId);
                const currentImages = project.images || [];
                
                await projectRef.update({
                    images: [...currentImages, downloadURL]
                });
                console.log("Database updated!");
            } catch (error) {
                console.error("Error:", error);
                alert("×©×’×™××” ×‘×”×¢×œ××”: " + error.message);
            }
        }

        // --- UI RENDERING ---
        function renderUI() {
            const container = document.getElementById('projectsView');
            const filtered = projects.filter(p => isArchiveView ? p.isArchived === true : !p.isArchived);
            container.innerHTML = filtered.map(p => {
                const b = Number(p.budget || p.limit || 0), s = (p.tasks || []).reduce((acc, t) => acc + Number(t.price || 0), 0);
                const perc = b > 0 ? Math.min((s / b) * 100, 100) : 0;
                return `<div class="glass-card p-8 mb-2" onclick="openProjectDetail('${p.id}')">
                    <div class="flex justify-between items-center mb-4"><h3 class="text-2xl font-black italic">${p.category || ''} ${p.title || p.name}</h3><span class="text-xs opacity-40">â‚ª${(b-s).toLocaleString()} × ×•×ª×¨</span></div>
                    <div class="progress-bar"><div class="progress-fill" style="width: ${perc}%"></div></div>
                </div>`;
            }).join('');
        }

        function renderProjectInfo() {
            const p = projects.find(x => x.id === currentProjectId); if(!p) return;
            const b = Number(p.budget || p.limit || 0), s = (p.tasks || []).reduce((acc, t) => acc + Number(t.price || 0), 0);
            document.getElementById('detailTitle').innerText = (p.category || '') + ' ' + (p.title || p.name);
            document.getElementById('detailRemaining').innerText = `â‚ª${(b - s).toLocaleString()}`;
            document.getElementById('detailProgressFill').style.width = `${b>0?(s/b)*100:0}%`;
            
            // ×ª××•× ×•×ª - ×”×’×œ×¨×™×”
            const gallery = document.getElementById('mediaGallery');
            if(p.images && p.images.length > 0) {
                gallery.innerHTML = p.images.map(url => `<img src="${url}" class="img-thumb" onclick="window.open('${url}')">`).reverse().join('');
                gallery.classList.remove('hidden');
            } else {
                gallery.innerHTML = '<div class="col-span-3 text-center text-[10px] opacity-20 py-4 italic">××™×Ÿ ×ª××•× ×•×ª ×¢×“×™×™×Ÿ</div>';
            }

            document.getElementById('tasksList').innerHTML = (p.tasks || []).map((t, i) => `<div class="bg-white/5 p-4 rounded-2xl flex justify-between"><span>${t.name}</span><div class="flex gap-4"><b>â‚ª${t.price}</b><button onclick="deleteTask(${i})" class="text-red-400 opacity-30"><i class="fas fa-trash"></i></button></div></div>`).reverse().join('');
        }

        // --- LOGIC FUNCTIONS ---
        async function addTask() {
            const n = document.getElementById('taskName').value, pr = Number(document.getElementById('taskPrice').value);
            if(n && pr) {
                const tasks = [...(projects.find(x => x.id === currentProjectId).tasks || []), { name: n, price: pr, date: new Date() }];
                await db.collection('family_plans').doc(currentProjectId).update({ tasks });
                document.getElementById('taskName').value = ''; document.getElementById('taskPrice').value = '';
            }
        }
        async function deleteTask(index) {
            const p = projects.find(x => x.id === currentProjectId);
            const updated = [...p.tasks]; updated.splice(p.tasks.length - 1 - index, 1);
            await db.collection('family_plans').doc(currentProjectId).update({ tasks: updated });
        }
        async function saveProject() {
            const cat = document.getElementById('pCatInp').value, title = document.getElementById('pTitleInp').value, start = document.getElementById('pStartInp').value, end = document.getElementById('pEndInp').value, budget = Number(document.getElementById('pBudgetInp').value);
            if(!title) return;
            await db.collection('family_plans').add({ category: cat, title: title, startDate: start, endDate: end, budget: budget, collaborators: [userEmail], tasks: [], images: [], isArchived: false, createdAt: new Date() });
            closeNewProjectModal();
        }
        function goHome() { isDashboard = false; isGantt = false; document.querySelectorAll('main > div').forEach(d => d.classList.add('hidden')); document.getElementById('projectsView').classList.remove('hidden'); renderUI(); }
        function toggleGantt() { isGantt = !isGantt; isDashboard = false; document.getElementById('projectsView').classList.toggle('hidden', isGantt); document.getElementById('ganttView').classList.toggle('hidden', !isGantt); document.getElementById('dashboardView').classList.add('hidden'); if(isGantt) renderGantt(); }
        function toggleView() { isDashboard = !isDashboard; isGantt = false; document.getElementById('projectsView').classList.toggle('hidden', isDashboard); document.getElementById('dashboardView').classList.toggle('hidden', !isDashboard); document.getElementById('ganttView').classList.add('hidden'); if(isDashboard) renderDashboard(); }
        function renderDashboard() { /* logic same as V157 */ }
        function renderGantt() { /* logic same as V157 */ }
        function openNewProjectModal() { document.getElementById('newProjectModal').classList.remove('hidden'); }
        function closeNewProjectModal() { document.getElementById('newProjectModal').classList.add('hidden'); }
        function openProjectDetail(id) { currentProjectId = id; document.getElementById('projectDetailModal').classList.remove('hidden'); renderProjectInfo(); }
        function closeProjectDetail() { document.getElementById('projectDetailModal').classList.add('hidden'); currentProjectId = null; }
        function toggleArchiveView() { isArchiveView = !isArchiveView; renderUI(); }
        async function toggleArchiveStatus() { const p = projects.find(x => x.id === currentProjectId); await db.collection('family_plans').doc(currentProjectId).update({ isArchived: !p.isArchived }); closeProjectDetail(); }
        function openPartnerModal() { document.getElementById('partnerModal').classList.remove('hidden'); }
        function closePartnerModal() { document.getElementById('partnerModal').classList.add('hidden'); }
        async function savePartner() { const p = document.getElementById('partnerEmail').value.trim().toLowerCase(); if(!p) return; const b = db.batch(); projects.forEach(pr => { const c = pr.collaborators || [userEmail]; if(!c.includes(p)) c.push(p); b.update(db.collection('family_plans').doc(pr.id), { collaborators: c }); }); await b.commit(); alert("×©×•×ª×£ × ×•×¡×£!"); closePartnerModal(); }
    </script>
