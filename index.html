<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <style>

        .ltr-input { text-align: left !important; dir: ltr !important; }

</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div id="authScreen" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-slate-900 p-6">
        <div class="w-full max-w-sm glass p-8 rounded-[40px] text-center border-t-4 border-purple-500">
            <h1 class="text-4xl font-black mb-8 italic">Life<span class="text-purple-500">OS</span></h1>
            <input type="email" id="emailInput" placeholder="××™××™×™×œ" class="w-full px-5 py-4 rounded-2xl mb-3 outline-none focus:border-purple-500 ltr-input">
            <input type="password" id="passInput" placeholder="×¡×™×¡××”" class="w-full px-5 py-4 rounded-2xl mb-6 outline-none focus:border-purple-500 ltr-input">
            <button onclick="handleLogin()" class="w-full py-4 bg-purple-600 text-white font-bold rounded-2xl mb-4 shadow-lg">×”×ª×—×‘×¨×•×ª</button>
            <button onclick="handleSignup()" class="text-slate-500 text-xs underline">×¦×•×¨ ×—×©×‘×•×Ÿ ×—×“×©</button>
        </div>
    </div>

    <div id="appScreen" class="hidden flex-col h-full w-full">
        <header class="glass p-4 flex justify-between items-center z-20">
            <div class="flex gap-3">
                <button onclick="openPartnerModal()" class="w-10 h-10 rounded-xl bg-white/5 text-slate-400 flex items-center justify-center border border-white/10"><i class="fas fa-users-cog"></i></button>
                <h1 class="text-xl font-black italic">LifeOS</h1>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleView()" id="viewBtn" class="px-4 py-2 bg-purple-600/20 text-purple-400 rounded-xl text-[10px] font-black border border-purple-500/30">×“×©×‘×•×¨×“</button>
                <button onclick="auth.signOut()" class="w-10 h-10 rounded-xl bg-white/5 text-slate-500 flex items-center justify-center"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-6">
            <div id="projectsView" class="grid grid-cols-1 gap-4 pb-24"></div>

            <div id="dashboardView" class="hidden space-y-6 pb-24">
                <div class="grid grid-cols-2 gap-4">
                    <div class="dashboard-card p-5 border-r-4 border-indigo-500">
                        <span class="text-[10px] text-slate-500 font-bold block uppercase">×ª×§×¦×™×‘ ×›×•×œ×œ</span>
                        <div class="text-xl font-black mt-1" id="totalPlanned">â‚ª0</div>
                    </div>
                    <div class="dashboard-card p-5 border-r-4 border-rose-500">
                        <span class="text-[10px] text-slate-500 font-bold block uppercase">×‘×•×¦×¢ ×‘×¤×•×¢×œ</span>
                        <div class="text-xl font-black text-rose-400 mt-1" id="totalSpent">â‚ª0</div>
                    </div>
                </div>
                <div class="dashboard-card p-5 h-80">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>
        </main>

        <button onclick="openProjectModal()" class="fixed bottom-8 left-8 w-16 h-16 bg-purple-600 text-white rounded-2xl flex items-center justify-center shadow-2xl z-40">
            <i class="fas fa-plus text-xl"></i>
        </button>
    </div>

    <div id="projectDetailModal" class="fixed inset-0 z-[105] hidden flex-col bg-slate-900 p-6 overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
            <button onclick="closeProjectDetail()" class="text-slate-400"><i class="fas fa-arrow-right text-xl"></i></button>
            <h2 id="detailTitle" class="text-xl font-black"></h2>
            <span id="detailCat" class="text-[10px] px-2 py-1 bg-purple-500/20 rounded-lg text-purple-300 font-bold"></span>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="glass p-4 rounded-3xl border-r-4 border-indigo-500">
                <span class="text-[10px] text-slate-500 font-bold block">×ª×§×¦×™×‘</span>
                <span id="detailBudget" class="text-lg font-black italic"></span>
            </div>
            <div class="glass p-4 rounded-3xl border-r-4 border-rose-500">
                <span class="text-[10px] text-slate-500 font-bold block">× ×•×ª×¨</span>
                <span id="detailRemaining" class="text-lg font-black italic"></span>
            </div>
        </div>
        <div class="glass p-5 rounded-[32px] mb-6 border border-white/5">
            <div class="flex gap-2">
                <input type="text" id="taskName" placeholder="×ª×™××•×¨ ×”×•×¦××”" class="flex-1 p-3 rounded-xl outline-none text-sm">
                <input type="number" id="taskPrice" placeholder="â‚ª" class="w-20 p-3 rounded-xl outline-none text-center font-bold ltr-input">
                <button onclick="addTask()" class="w-12 bg-purple-600 rounded-xl flex items-center justify-center shadow-lg"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div id="tasksList" class="space-y-3 pb-10"></div>
    </div>

    <div id="projectModal" class="fixed inset-0 z-[110] hidden items-center justify-center bg-black/90 backdrop-blur-sm p-4">
        <div class="glass w-full max-w-md rounded-[32px] p-6 relative">
            <button onclick="closeProjectModal()" class="absolute top-4 left-4 text-slate-500"><i class="fas fa-times"></i></button>
            <h3 class="text-xl font-black mb-6 text-center">×¤×¨×•×™×§×˜ ×—×“×©</h3>
            <div class="grid grid-cols-2 gap-3 mb-4">
                <select id="pCat" class="w-full p-3 rounded-xl outline-none text-sm">
                    <option>ğŸ  ×©×™×¤×•×¥</option><option>âœˆï¸ ×˜×™×•×œ</option><option>ğŸ’¼ ×¢×‘×•×“×”</option><option>ğŸ›’ ×§× ×™×•×ª</option>
                </select>
                <div id="pOwnerDisplay" class="w-full p-3 rounded-xl bg-slate-800 text-[10px] truncate text-slate-500 border border-white/5 flex items-center justify-center"></div>
            </div>
            <input type="text" id="pTitle" placeholder="×©× ×”×¤×¨×•×™×§×˜" class="w-full p-4 rounded-xl outline-none text-sm mb-4">
            <div class="grid grid-cols-2 gap-3 mb-4">
                <input type="date" id="pStart" class="w-full p-3 rounded-xl outline-none text-xs ltr-input">
                <input type="date" id="pEnd" class="w-full p-3 rounded-xl outline-none text-xs ltr-input">
            </div>
            <input type="number" id="pBudget" value="0" class="w-full p-4 rounded-xl outline-none font-bold text-lg ltr-input mb-8">
            <button onclick="saveProject()" class="w-full py-4 bg-purple-600 text-white font-black rounded-2xl shadow-xl">×¦×•×¨ ×¤×¨×•×™×§×˜</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyB7U5xw_FMThsmM2hNMRnkdMYnD2cutH2s", authDomain: "project-manager-4702c.firebaseapp.com", 
            projectId: "project-manager-4702c", storageBucket: "project-manager-4702c.firebasestorage.app", 
            messagingSenderId: "941533299304", appId: "1:941533299304:web:92f8940e93a96b1f8b71dd" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let projects = [], currentProjectId = null, userEmail = "", isDashboard = false, myChart = null;

        auth.onAuthStateChanged(user => {
            if (user) {
                userEmail = user.email.toLowerCase();
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
                document.getElementById('pOwnerDisplay').innerText = userEmail;
                loadData();
            } else {
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('appScreen').classList.add('hidden');
            }
        });

        function handleLogin() { auth.signInWithEmailAndPassword(document.getElementById('emailInput').value.trim(), document.getElementById('passInput').value).catch(err => alert(err.message)); }
        function handleSignup() { auth.createUserWithEmailAndPassword(document.getElementById('emailInput').value.trim(), document.getElementById('passInput').value).catch(err => alert(err.message)); }
        function openProjectModal() { document.getElementById('projectModal').classList.replace('hidden', 'flex'); }
        function closeProjectModal() { document.getElementById('projectModal').classList.replace('flex', 'hidden'); }

        async function saveProject() {
            const title = document.getElementById('pTitle').value;
            if(!title) return;
            await db.collection('life_projects').add({
                title, category: document.getElementById('pCat').value,
                budget: Number(document.getElementById('pBudget').value),
                startDate: document.getElementById('pStart').value,
                endDate: document.getElementById('pEnd').value,
                owner: userEmail, collaborators: [userEmail], tasks: [], createdAt: new Date()
            });
            closeProjectModal();
        }

        function loadData() {
            db.collection('life_projects').where('collaborators', 'array-contains', userEmail)
              .onSnapshot(snap => {
                  projects = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                  renderProjects();
                  if(isDashboard) renderDashboard();
              });
        }

        function renderProjects() {
            const view = document.getElementById('projectsView');
            view.innerHTML = projects.map(p => {
                const spent = (p.tasks || []).reduce((s, t) => s + (t.price || 0), 0);
                return `<div onclick="openProjectDetail('${p.id}')" class="glass p-6 rounded-[32px] mb-4 border-r-4 border-purple-500 shadow-xl active:scale-95 transition">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[10px] px-2 py-1 bg-white/5 rounded-lg text-slate-400 font-black uppercase">${p.category}</span>
                        <span class="text-sm font-black text-purple-400 italic">â‚ª${p.budget.toLocaleString()}</span>
                    </div>
                    <h3 class="text-xl font-bold mb-1">${p.title}</h3>
                    <p class="text-[11px] text-slate-500 font-bold">× ×•×ª×¨: <span class="${(p.budget-spent) < 0 ? 'text-rose-500' : 'text-emerald-400'}">â‚ª${(p.budget-spent).toLocaleString()}</span></p>
                </div>`;
            }).join('');
        }

        function toggleView() {
            isDashboard = !isDashboard;
            document.getElementById('projectsView').classList.toggle('hidden', isDashboard);
            document.getElementById('dashboardView').classList.toggle('hidden', !isDashboard);
            document.getElementById('viewBtn').innerText = isDashboard ? "×¤×¨×•×™×§×˜×™×" : "×“×©×‘×•×¨×“";
            if(isDashboard) renderDashboard();
        }

        function renderDashboard() {
            const totalP = projects.reduce((s,p) => s + (p.budget||0), 0);
            const totalS = projects.reduce((s,p) => s + (p.tasks||[]).reduce((ts,t)=>ts+(t.price||0),0), 0);
            document.getElementById('totalPlanned').innerText = `â‚ª${totalP.toLocaleString()}`;
            document.getElementById('totalSpent').innerText = `â‚ª${totalS.toLocaleString()}`;

            const ctx = document.getElementById('mainChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: projects.map(p => p.title),
                    datasets: [
                        { label: '×ª×§×¦×™×‘', data: projects.map(p => p.budget), backgroundColor: '#6366f1', borderRadius: 8 },
                        { label: '×‘×•×¦×¢', data: projects.map(p => (p.tasks||[]).reduce((ts,t)=>ts+(t.price||0),0)), backgroundColor: '#f43f5e', borderRadius: 8 }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' } } } }
            });
        }

        function openProjectDetail(id) {
            currentProjectId = id;
            document.getElementById('projectDetailModal').classList.remove('hidden');
            const p = projects.find(x => x.id === id);
            document.getElementById('detailTitle').innerText = p.title;
            document.getElementById('detailCat').innerText = p.category;
            document.getElementById('detailBudget').innerText = `â‚ª${p.budget.toLocaleString()}`;
            renderTasks(p);
        }

        function renderTasks(p) {
            const spent = (p.tasks || []).reduce((s, t) => s + (t.price || 0), 0);
            const remaining = p.budget - spent;
            const rEl = document.getElementById('detailRemaining');
            rEl.innerText = `â‚ª${remaining.toLocaleString()}`;
            rEl.className = `text-lg font-black italic ${remaining < 0 ? 'text-rose-500' : 'text-emerald-400'}`;

            document.getElementById('tasksList').innerHTML = (p.tasks || []).map((t, i) => `
                <div class="glass p-4 rounded-2xl flex justify-between items-center border border-white/5">
                    <span class="text-sm font-bold text-slate-200">${t.name}</span>
                    <div class="flex gap-4 items-center">
                        <span class="text-sm font-black text-white italic">â‚ª${t.price.toLocaleString()}</span>
                        <button onclick="deleteTask(${i})" class="text-rose-500"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`).reverse().join('');
        }

        function closeProjectDetail() { document.getElementById('projectDetailModal').classList.add('hidden'); }

        async function addTask() {
            const name = document.getElementById('taskName').value;
            const price = Number(document.getElementById('taskPrice').value);
            if(name && price) {
                const p = projects.find(x => x.id === currentProjectId);
                const tasks = p.tasks || [];
                tasks.push({ name, price, date: new Date() });
                await db.collection('life_projects').doc(currentProjectId).update({ tasks });
                document.getElementById('taskName').value = '';
                document.getElementById('taskPrice').value = '';
                renderTasks(projects.find(x => x.id === currentProjectId));
            }
        }

        async function deleteTask(index) {
            const p = projects.find(x => x.id === currentProjectId);
            p.tasks.splice(index, 1);
            await db.collection('life_projects').doc(currentProjectId).update({ tasks: p.tasks });
            renderTasks(p);
        }
    </script>
</body>
</html>
