    <style>

            margin: 0;

        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 32px; transition: all 0.3s ease; cursor: pointer; }
        .modal-overlay { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(15px); z-index: 1000; }
        .progress-bar { background: rgba(255,255,255,0.1); height: 6px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.8s ease; background: #fff; }
        input, select { background: rgba(255, 255, 255, 0.05) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; border-radius: 16px !important; color: white !important; padding: 12px !important; }
        ::-webkit-scrollbar { display: none; }

</head>
<body class="p-4">

    <div id="appScreen" class="glass-panel w-full max-w-5xl mx-auto h-[92vh] flex flex-col overflow-hidden relative shadow-2xl">
        <header class="p-6 flex justify-between items-center border-b border-white/5">
            <div class="flex gap-3 items-center">
                <button onclick="goHome()" class="p-3 bg-white/5 rounded-xl border border-white/10"><i class="fas fa-home"></i></button>
                <button onclick="toggleGantt()" class="p-3 bg-white/5 rounded-xl border border-white/10"><i class="fas fa-calendar-alt"></i></button>
                <button onclick="openPartnerModal()" class="p-3 bg-white/5 rounded-xl border border-white/10 text-purple-400"><i class="fas fa-fingerprint"></i></button>
                <h1 class="text-xl font-black italic mr-2">LifeOS</h1>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-6">
            <div id="projectsView" class="grid grid-cols-1 md:grid-cols-2 gap-6 pb-24"></div>
            <div id="ganttView" class="hidden space-y-6 pb-24">
                <h2 class="text-2xl font-black italic">×¦×™×¨ ×–××Ÿ ×¨×‘×¢×•× ×™</h2>
                <div id="ganttRows" class="mt-4 space-y-4 bg-white/5 p-6 rounded-3xl"></div>
            </div>
        </main>

        <button onclick="openNewProjectModal()" class="absolute bottom-8 left-8 w-16 h-16 bg-white text-slate-900 rounded-2xl flex items-center justify-center shadow-2xl z-[50] active:scale-90 transition">
            <i class="fas fa-plus text-xl"></i>
        </button>
    </div>

    <div id="newProjectModal" class="fixed inset-0 hidden items-center justify-center modal-overlay p-6">
        <div class="glass-panel p-10 w-full max-w-md relative">
            <h3 class="text-xl font-black mb-6 text-center italic">×¤×¨×•×™×§×˜ ×—×“×©</h3>
            <select id="pCat" class="w-full mb-4"><option>ğŸ  ×©×™×¤×•×¥</option><option>âœˆï¸ ×˜×™×•×œ</option><option>ğŸ‘©â€ğŸ³ ×¢×¡×§</option></select>
            <input type="text" id="pTitle" placeholder="×©× ×”×¤×¨×•×™×§×˜" class="w-full mb-4">
            <input type="number" id="pBudget" placeholder="×ª×§×¦×™×‘ (â‚ª)" class="w-full mb-8">
            <button onclick="saveProject()" class="w-full py-4 bg-white text-slate-900 font-black rounded-2xl mb-2">×©××•×¨ ×¤×¨×•×™×§×˜</button>
            <button onclick="closeNewProjectModal()" class="w-full py-2 text-white/30 text-xs">×‘×™×˜×•×œ</button>
        </div>
    </div>

    <div id="projectDetailModal" class="fixed inset-0 hidden flex-col modal-overlay p-6 overflow-y-auto">
        <header class="flex justify-between items-center mb-8">
            <button onclick="closeProjectDetail()" class="p-3 bg-white/5 rounded-xl"><i class="fas fa-arrow-right"></i></button>
            <h2 id="detailTitle" class="text-2xl font-black italic"></h2>
        </header>
        <div id="tasksList" class="space-y-4 pb-48"></div>
        <div class="fixed bottom-6 left-6 right-6 glass-panel p-4 flex gap-2">
            <input type="text" id="taskName" placeholder="××” ×§× ×™× ×•?" class="flex-1 p-3">
            <input type="number" id="taskPrice" placeholder="â‚ª" class="w-24 text-center font-bold" dir="ltr">
            <button onclick="addTask()" class="w-12 h-12 bg-white text-slate-900 rounded-xl flex items-center justify-center"><i class="fas fa-plus"></i></button>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyB7U5xw_FMThsmM2hNMRnkdMYnD2cutH2s", authDomain: "project-manager-4702c.firebaseapp.com", 
            projectId: "project-manager-4702c", storageBucket: "project-manager-4702c.firebasestorage.app", 
            messagingSenderId: "941533299304", appId: "1:941533299304:web:92f8940e93a96b1f8b71dd" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let projects = [], currentProjectId = null, isGantt = false;

        function loadData() {
            db.collection('family_plans').onSnapshot(snap => {
                projects = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderUI(); if(isGantt) renderGantt(); if(currentProjectId) renderProjectInfo();
            });
        }

        function renderUI() {
            const container = document.getElementById('projectsView');
            container.innerHTML = projects.filter(p => !p.isArchived).map(p => {
                const spent = (p.tasks || []).reduce((s, t) => s + Number(t.price || 0), 0);
                const perc = Math.min((spent / (p.budget || p.limit || 1)) * 100, 100);
                return `<div class="glass-card p-8" onclick="openProjectDetail('${p.id}')">
                    <h3 class="text-2xl font-black mb-6 italic">${p.title || p.name}</h3>
                    <div class="progress-bar mb-3"><div class="progress-fill" style="width: ${perc}%"></div></div>
                    <div class="text-[10px] font-bold text-white/30 uppercase">â‚ª${spent.toLocaleString()} / â‚ª${(p.budget || p.limit).toLocaleString()}</div>
                </div>`;
            }).join('');
        }

        // ×¤×•× ×§×¦×™×•×ª ×”××•×“××œ×™× - ×•×™×“××ª×™ ×©×”×©××•×ª ×ª×•×××™× ×œ×›×¤×ª×•×¨×™×
        function openNewProjectModal() { document.getElementById('newProjectModal').classList.replace('hidden', 'flex'); }
        function closeNewProjectModal() { document.getElementById('newProjectModal').classList.replace('flex', 'hidden'); }
        function openProjectDetail(id) { currentProjectId = id; document.getElementById('projectDetailModal').classList.replace('hidden', 'flex'); renderProjectInfo(); }
        function closeProjectDetail() { document.getElementById('projectDetailModal').classList.replace('flex', 'hidden'); currentProjectId = null; }
        function goHome() { isGantt = false; document.getElementById('ganttView').classList.add('hidden'); document.getElementById('projectsView').classList.remove('hidden'); }
        function toggleGantt() { isGantt = !isGantt; document.getElementById('projectsView').classList.toggle('hidden', isGantt); document.getElementById('ganttView').classList.toggle('hidden', !isGantt); if(isGantt) renderGantt(); }

        async function saveProject() {
            const title = document.getElementById('pTitle').value, budget = Number(document.getElementById('pBudget').value), category = document.getElementById('pCat').value;
            if(!title) return;
            await db.collection('family_plans').add({ title, budget, category, tasks: [], isArchived: false, createdAt: new Date() });
            closeNewProjectModal();
        }

        async function addTask() {
            const name = document.getElementById('taskName').value, price = Number(document.getElementById('taskPrice').value);
            if(name && price) {
                const p = projects.find(x => x.id === currentProjectId);
                const tasks = [...(p.tasks || []), { name, price, date: new Date() }];
                await db.collection('family_plans').doc(currentProjectId).update({ tasks });
                document.getElementById('taskName').value = ''; document.getElementById('taskPrice').value = '';
            }
        }

        function renderProjectInfo() {
            const p = projects.find(x => x.id === currentProjectId); if(!p) return;
            document.getElementById('detailTitle').innerText = p.title || p.name;
            document.getElementById('tasksList').innerHTML = (p.tasks || []).map(t => `<div class="glass-card p-5 flex justify-between"><span>${t.name}</span><span class="font-black">â‚ª${t.price}</span></div>`).reverse().join('');
        }

        loadData();
    </script>
</body>
</html>
