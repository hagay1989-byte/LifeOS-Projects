    <style>

        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 32px; transition: all 0.3s ease; cursor: pointer; }
        .modal-overlay { position: fixed; inset: 0; display: flex; align-items: flex-start; justify-content: center; background: rgba(10, 15, 28, 0.96); backdrop-filter: blur(20px); z-index: 1000; padding: 20px; overflow-y: auto; }
        input, select { background: rgba(255, 255, 255, 0.9) !important; border-radius: 16px !important; color: #0f172a !important; padding: 12px !important; width: 100%; font-size: 16px !important; border: none !important; }
        .progress-bar { background: rgba(255,255,255,0.1); height: 8px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.8s ease; background: #fff; box-shadow: 0 0 10px rgba(255,255,255,0.3); }
        .img-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 15px; }

<body class="p-4 flex justify-center items-start">

    <div id="authScreen" class="fixed inset-0 z-[2000] flex items-center justify-center bg-slate-950 p-6">

                <button onclick="handleAuth('signup')" class="w-full py-4 border border-white/20 text-white font-bold rounded-2xl text-sm">×™×¦×™×¨×ª ××©×ª××©</button>
            </div>

    <div id="appScreen" class="hidden glass-panel w-full max-w-5xl h-[92vh] flex flex-col overflow-hidden relative">
        <header class="p-6 flex justify-between items-center border-b border-white/5">
            <div class="flex gap-4 items-center">
                <h1 onclick="goHome()" class="text-2xl font-black italic clickable-logo tracking-tighter">LifeOS</h1>
                <button onclick="toggleGantt()" class="text-white/40"><i class="fas fa-calendar-alt"></i></button>
                <button onclick="openPartnerModal()" class="text-purple-400/60"><i class="fas fa-fingerprint"></i></button>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleArchiveView()" id="archiveBtn" class="px-4 py-2 bg-white/5 rounded-xl text-[10px] font-bold border border-white/10">ğŸ“¦ ××¨×›×™×•×Ÿ</button>
                <button onclick="toggleView()" id="viewBtn" class="px-4 py-2 glass-card text-[9px] font-black uppercase border border-white/10">×“×©×‘×•×¨×“</button>
                <button onclick="auth.signOut()" class="text-white/20 p-2"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-6">
            <div id="projectsView" class="grid grid-cols-1 md:grid-cols-2 gap-6 pb-24"></div>
            <div id="dashboardView" class="hidden space-y-6 pb-24">
                <div class="grid grid-cols-2 gap-4">
                    <div class="glass-card p-6 text-center"><span>×ª×›× ×•×Ÿ</span><div class="text-xl font-black" id="totalPlanned">â‚ª0</div></div>
                    <div class="glass-card p-6 text-center"><span>× ×•×¦×œ</span><div class="text-xl font-black text-purple-400" id="totalSpent">â‚ª0</div></div>
                </div>

            </div>
            <div id="ganttView" class="hidden space-y-6 pb-24">

        <button onclick="openNewProjectModal()" class="absolute bottom-8 left-8 w-16 h-16 bg-white text-slate-900 rounded-2xl flex items-center justify-center shadow-2xl z-40">

    <div id="newProjectModal" class="hidden modal-overlay">
        <div class="glass-panel p-10 w-full max-w-md mt-10 relative text-right">
            <button onclick="closeNewProjectModal()" class="absolute top-4 left-4 text-white/40 p-2"><i class="fas fa-times"></i></button>
            <h3 class="text-xl font-black mb-8 text-center italic text-white">×¤×¨×•×™×§×˜ ×—×“×©</h3>
            <div class="space-y-4">
                <select id="pCatInp">
                    <option>ğŸ  ×©×™×¤×•×¥</option><option>âœˆï¸ ×˜×™×•×œ</option><option>ğŸ‘©â€ğŸ³ ×¢×¡×§</option><option>ğŸ§¸ ××©×¤×—×”</option>
                    <option>ğŸš— ×¨×›×‘</option><option>ğŸ’¼ ×¢×‘×•×“×”</option><option>ğŸ›’ ×§× ×™×•×ª</option><option>ğŸ’¡ ×—×©×‘×•× ×•×ª</option>
                </select>
                <input type="text" id="pTitleInp" placeholder="×©× ×”×¤×¨×•×™×§×˜">
                <div class="grid grid-cols-2 gap-3">
                    <input type="date" id="pStartInp">
                    <input type="date" id="pEndInp">
                </div>
                <input type="number" id="pBudgetInp" placeholder="×ª×§×¦×™×‘ (â‚ª)" class="font-black text-xl">
                <button onclick="saveProject()" class="w-full py-4 bg-white text-black font-black rounded-2xl shadow-xl">×©××•×¨</button>
            </div>
        </div>
    </div>

    <div id="projectDetailModal" class="hidden modal-overlay">
        <div class="glass-panel p-8 w-full max-w-md mt-4 flex flex-col relative text-right">
            <button onclick="closeProjectDetail()" class="absolute top-4 left-4 text-white/40 p-2"><i class="fas fa-times text-lg"></i></button>
            <div class="absolute top-4 left-14 flex gap-2">
                <button onclick="toggleArchiveStatus()" class="text-orange-400 p-2"><i class="fas fa-box text-lg"></i></button>
                <button onclick="triggerUpload()" class="text-blue-400 p-2"><i class="fas fa-camera text-lg"></i></button>
            </div>
            <input type="file" id="imgUpload" class="hidden" accept="image/*" onchange="uploadImage(this)">
            
            <h2 id="detailTitle" class="text-2xl font-black italic mb-4 text-center"></h2>
            
            <div class="glass-card p-6 text-center mb-6">
                <div id="detailRemaining" class="text-4xl font-black italic mb-3">â‚ª0</div>
                <div class="progress-bar"><div id="detailProgressFill" class="progress-fill"></div></div>
            </div>

            <div id="mediaGallery" class="img-grid max-h-40 overflow-y-auto mb-4"></div>
            <div id="tasksList" class="flex-1 overflow-y-auto space-y-3 mb-6 border-t border-white/5 pt-4"></div>
            
            <div class="grid grid-cols-4 gap-2">
                <input type="text" id="taskName" placeholder="××” ×”×”×•×¦××”?" class="col-span-2">
                <input type="number" id="taskPrice" placeholder="â‚ª" class="col-span-1">
                <button onclick="addTask()" class="bg-white text-black rounded-xl font-black"><i class="fas fa-check"></i></button>
            </div>
            <button onclick="deleteProject()" class="mt-4 text-[10px] text-red-500 opacity-30 text-center uppercase">××—×§ ×¤×¨×•×™×§×˜ ×œ×¦××™×ª×•×ª</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyB7U5xw_FMThsmM2hNMRnkdMYnD2cutH2s", authDomain: "project-manager-4702c.firebaseapp.com", projectId: "project-manager-4702c", storageBucket: "project-manager-4702c.firebasestorage.app", messagingSenderId: "941533299304", appId: "1:941533299304:web:92f8940e93a96b1f8b71dd" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore(), storage = firebase.storage();
        let projects = [], currentProjectId = null, userEmail = "", isDashboard = false, isGantt = false, isArchiveView = false, myChart = null;

        async function handleAuth(type) {
            const email = document.getElementById('emailInput').value.trim(), pass = document.getElementById('passInput').value;
            if(!email || !pass) return alert("××œ× ×¤×¨×˜×™×");
            try { if(type === 'login') { await auth.signInWithEmailAndPassword(email, pass); } else { await auth.createUserWithEmailAndPassword(email, pass); alert("× ×¨×©××ª!"); } } catch(e) { alert(e.message); }
        }

        auth.onAuthStateChanged(user => {
            if (user) { userEmail = user.email.toLowerCase(); document.getElementById('authScreen').classList.add('hidden'); document.getElementById('appScreen').classList.remove('hidden'); loadData(); }
            else { document.getElementById('authScreen').classList.remove('hidden'); document.getElementById('appScreen').classList.add('hidden'); }
        });

        function loadData() {
            db.collection('family_plans').onSnapshot(snap => {
                projects = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderUI(); if(isDashboard) renderDashboard(); if(isGantt) renderGantt(); if(currentProjectId) renderProjectInfo();
            });
        }

        function renderUI() {
            const container = document.getElementById('projectsView');
            const filtered = projects.filter(p => isArchiveView ? p.isArchived === true : !p.isArchived);
            document.getElementById('archiveBtn').innerText = isArchiveView ? "ğŸ”™ ×—×–×•×¨" : "ğŸ“¦ ××¨×›×™×•×Ÿ";
            container.innerHTML = filtered.map(p => {
                const b = Number(p.budget || p.limit || 0), s = (p.tasks || []).reduce((acc, t) => acc + Number(t.price || 0), 0);
                const perc = b > 0 ? Math.min((s / b) * 100, 100) : 0;
                return `<div class="glass-card p-8 mb-2" onclick="openProjectDetail('${p.id}')">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-2xl font-black italic">${p.category || ''} ${p.title || p.name}</h3>
                        <span class="text-xs opacity-40">â‚ª${(b-s).toLocaleString()} × ×•×ª×¨</span>
                    </div>
                    <div class="progress-bar"><div class="progress-fill" style="width: ${perc}%"></div></div>
                </div>`;
            }).join('');
        }

        function renderProjectInfo() {
            const p = projects.find(x => x.id === currentProjectId); if(!p) return;
            const b = Number(p.budget || p.limit || 0), s = (p.tasks || []).reduce((acc, t) => acc + Number(t.price || 0), 0);
            const perc = b > 0 ? Math.min((s / b) * 100, 100) : 0;
            
            document.getElementById('detailTitle').innerText = (p.category || '') + ' ' + (p.title || p.name);
            document.getElementById('detailRemaining').innerText = `â‚ª${(b - s).toLocaleString()}`;
            document.getElementById('detailProgressFill').style.width = `${perc}%`;
            
            document.getElementById('tasksList').innerHTML = (p.tasks || []).map(t => `<div class="bg-white/5 p-4 rounded-2xl flex justify-between text-sm"><span>${t.name}</span><span class="font-bold">â‚ª${t.price}</span></div>`).reverse().join('');
            document.getElementById('mediaGallery').innerHTML = (p.images || []).map(url => `<img src="${url}" class="img-thumb" onclick="window.open('${url}')">`).join('');
        }

        async function saveProject() {
            const cat = document.getElementById('pCatInp').value;
            const title = document.getElementById('pTitleInp').value;
            const start = document.getElementById('pStartInp').value;
            const end = document.getElementById('pEndInp').value;
            const budget = Number(document.getElementById('pBudgetInp').value);
            if(!title) return alert("×©× ×¤×¨×•×™×§×˜ ×—×¡×¨");
            try { await db.collection('family_plans').add({ category: cat, title: title, startDate: start, endDate: end, budget: budget, collaborators: [userEmail], tasks: [], isArchived: false, createdAt: new Date() }); closeNewProjectModal(); } catch(e) { alert("×©×’×™××”"); }
        }

        function goHome() { isDashboard = false; isGantt = false; document.querySelectorAll('main > div').forEach(d => d.classList.add('hidden')); document.getElementById('projectsView').classList.remove('hidden'); renderUI(); }
        function toggleGantt() { isGantt = !isGantt; isDashboard = false; document.getElementById('projectsView').classList.toggle('hidden', isGantt); document.getElementById('ganttView').classList.toggle('hidden', !isGantt); document.getElementById('dashboardView').classList.add('hidden'); if(isGantt) renderGantt(); }
        function toggleView() { isDashboard = !isDashboard; isGantt = false; document.getElementById('projectsView').classList.toggle('hidden', isDashboard); document.getElementById('dashboardView').classList.toggle('hidden', !isDashboard); document.getElementById('ganttView').classList.add('hidden'); if(isDashboard) renderDashboard(); }
        function toggleArchiveView() { isArchiveView = !isArchiveView; renderUI(); }
        async function toggleArchiveStatus() { const p = projects.find(x => x.id === currentProjectId); await db.collection('family_plans').doc(currentProjectId).update({ isArchived: !p.isArchived }); closeProjectDetail(); }
        async function deleteProject() { if(confirm("×œ××—×•×§ ×œ×¦××™×ª×•×ª?")) { await db.collection('family_plans').doc(currentProjectId).delete(); closeProjectDetail(); } }
        function openNewProjectModal() { document.getElementById('newProjectModal').classList.remove('hidden'); }
        function closeNewProjectModal() { document.getElementById('newProjectModal').classList.add('hidden'); }
        function openProjectDetail(id) { currentProjectId = id; document.getElementById('projectDetailModal').classList.remove('hidden'); renderProjectInfo(); }
        function closeProjectDetail() { document.getElementById('projectDetailModal').classList.add('hidden'); currentProjectId = null; }
        function triggerUpload() { document.getElementById('imgUpload').click(); }
        async function uploadImage(input) { if(!input.files[0]) return; const file = input.files[0], ref = storage.ref(`projects/${currentProjectId}/${Date.now()}_${file.name}`); try { const snap = await ref.put(file), url = await snap.ref.getDownloadURL(); const p = projects.find(x => x.id === currentProjectId), images = [...(p.images || []), url]; await db.collection('family_plans').doc(currentProjectId).update({ images }); } catch(e) { alert("×©×’×™××”"); } }
        async function addTask() { const n = document.getElementById('taskName').value, pr = Number(document.getElementById('taskPrice').value); if(n && pr) { const p = projects.find(x => x.id === currentProjectId), tasks = [...(p.tasks || []), { name: n, price: pr, date: new Date() }]; await db.collection('family_plans').doc(currentProjectId).update({ tasks }); document.getElementById('taskName').value = ''; document.getElementById('taskPrice').value = ''; } }
        function openPartnerModal() { document.getElementById('partnerModal').classList.remove('hidden'); }
        function closePartnerModal() { document.getElementById('partnerModal').classList.add('hidden'); }
        async function savePartner() { const partner = document.getElementById('partnerEmail').value.trim().toLowerCase(); if(!partner) return; const batch = db.batch(); projects.forEach(p => { const collabs = p.collaborators || [userEmail]; if(!collabs.includes(partner)) collabs.push(partner); batch.update(db.collection('family_plans').doc(p.id), { collaborators: collabs }); }); await batch.commit(); alert("×©×•×ª×£ × ×•×¡×£!"); closePartnerModal(); }
        function renderDashboard() { const active = projects.filter(p => !p.isArchived); const totalP = active.reduce((s, p) => s + Number(p.budget || p.limit || 0), 0); const totalS = active.reduce((s, p) => s + (p.tasks || []).reduce((ts, t) => ts + Number(t.price), 0), 0); document.getElementById('totalPlanned').innerText = `â‚ª${totalP.toLocaleString()}`; document.getElementById('totalSpent').innerText = `â‚ª${totalS.toLocaleString()}`; const ctx = document.getElementById('mainChart').getContext('2d'); if(myChart) myChart.destroy(); myChart = new Chart(ctx, { type: 'bar', data: { labels: active.map(p => p.title || p.name), datasets: [{ label: '×ª×§×¦×™×‘', data: active.map(p => p.budget || p.limit || 0), backgroundColor: 'rgba(255,255,255,0.05)', borderRadius: 10 }, { label: '× ×•×¦×œ', data: active.map(p => (p.tasks || []).reduce((ts, t) => ts + Number(t.price), 0)), backgroundColor: 'white', borderRadius: 10 }] }, options: { responsive: true, maintainAspectRatio: false } }); }
        function renderGantt() { const container = document.getElementById('ganttRows'); container.innerHTML = projects.filter(p => !p.isArchived).map(p => { const st = new Date(p.startDate || Date.now()), en = new Date(p.endDate || (Date.now() + 2592000000)); const left = (st.getMonth() / 6) * 100, width = Math.max(((en.getMonth() - st.getMonth() + 1) / 6) * 100, 5); return `<div class="flex items-center gap-4"><div class="w-24 text-[9px] font-bold opacity-50 truncate">${p.title || p.name}</div><div class="flex-1 h-2 bg-white/5 rounded-full relative overflow-hidden"><div class="absolute h-full bg-white rounded-full" style="right:${left}%; width:${width}%"></div></div></div>`; }).join(''); }
    </script>
</body>
