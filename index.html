    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyB7U5xw_FMThsmM2hNMRnkdMYnD2cutH2s", authDomain: "project-manager-4702c.firebaseapp.com", 
            projectId: "project-manager-4702c", storageBucket: "project-manager-4702c.firebasestorage.app", 
            messagingSenderId: "941533299304", appId: "1:941533299304:web:92f8940e93a96b1f8b71dd" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let projects = [], currentProjectId = null, userEmail = "", isGantt = false, isDashboard = false, isArchiveView = false, myChart = null;

        auth.onAuthStateChanged(user => {
            if (user) { userEmail = user.email.toLowerCase(); document.getElementById('authScreen').classList.add('hidden'); document.getElementById('appScreen').classList.replace('hidden', 'flex'); loadData(); }
            else { document.getElementById('authScreen').classList.remove('hidden'); document.getElementById('appScreen').classList.replace('flex', 'hidden'); }
        });

        function loadData() {
            db.collection('family_plans').onSnapshot(snap => {
                projects = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderUI(); if(isGantt) renderGantt(); if(isDashboard) renderDashboard(); if(currentProjectId) renderProjectInfo();
            });
        }

        function renderUI() {
            const view = document.getElementById('projectsView');
            const filtered = projects.filter(p => isArchiveView ? p.isArchived === true : !p.isArchived);
            view.innerHTML = filtered.map(p => {
                const spent = (p.tasks || []).reduce((s, t) => s + Number(t.price || 0), 0);
                const perc = Math.min((spent / (p.budget || p.limit)) * 100, 100);
                return `<div class="glass-card p-8" onclick="openProjectDetail('${p.id}')">
                    <div class="flex justify-between items-start mb-6">
                        <span class="text-[10px] px-3 py-1 bg-white/10 rounded-full font-bold uppercase">${p.category || 'ğŸ '}</span>
                        <button onclick="event.stopPropagation(); toggleArchiveStatus('${p.id}', ${!p.isArchived})" class="text-white/20"><i class="fas ${p.isArchived ? 'fa-box-open' : 'fa-box'} fa-xs"></i></button>
                    </div>
                    <h3 class="text-2xl font-black mb-6 italic tracking-tight">${p.title || p.name}</h3>
                    <div class="progress-bar mb-3"><div class="progress-fill" style="width: ${perc}%"></div></div>
                    <div class="flex justify-between text-[10px] font-bold text-white/30 uppercase"><span>â‚ª${spent.toLocaleString()} / â‚ª${(p.budget || p.limit).toLocaleString()}</span><span>${p.endDate || '--'}</span></div>
                </div>`;
            }).join('');
        }

        async function saveProject() {
            const data = { title: document.getElementById('pTitle').value, budget: Number(document.getElementById('pBudget').value), category: document.getElementById('pCat').value, startDate: document.getElementById('pStart').value, endDate: document.getElementById('pEnd').value, collaborators: [userEmail], tasks: [], isArchived: false, createdAt: new Date() };
            if(!data.title || !data.budget) return alert("× × ×œ××œ× ×©× ×•×ª×§×¦×™×‘");
            await db.collection('family_plans').add(data);
            closeNewProjectModal();
        }

        async function savePartner() {
            const email = document.getElementById('partnerEmail').value.trim().toLowerCase();
            if(!email) return;
            // ×”×•×¡×¤×ª ×”×©×•×ª×£ ×œ×›×œ ×”×¤×¨×•×™×§×˜×™× ×”×§×™×™××™×
            const batch = db.batch();
            projects.forEach(p => {
                const collabs = p.collaborators || [userEmail];
                if(!collabs.includes(email)) collabs.push(email);
                batch.update(db.collection('family_plans').doc(p.id), { collaborators: collabs });
            });
            await batch.commit();
            alert(`×©×•×ª×£ ${email} × ×•×¡×£ ×‘×”×¦×œ×—×”`);
            closePartnerModal();
        }

        // ×¤×•× ×§×¦×™×•×ª × ×™×•×•×˜ ×•××•×“××œ×™×
        function openNewProjectModal() { document.getElementById('newProjectModal').classList.replace('hidden', 'flex'); }
        function closeNewProjectModal() { document.getElementById('newProjectModal').classList.replace('flex', 'hidden'); }
        function openPartnerModal() { document.getElementById('partnerModal').classList.replace('hidden', 'flex'); }
        function closePartnerModal() { document.getElementById('partnerModal').classList.replace('flex', 'hidden'); }
        function toggleGantt() { isGantt = !isGantt; isDashboard = false; document.getElementById('projectsView').classList.toggle('hidden', isGantt); document.getElementById('ganttView').classList.toggle('hidden', !isGantt); document.getElementById('dashboardView').classList.add('hidden'); if(isGantt) renderGantt(); }
        function goHome() { isGantt = false; isDashboard = false; document.getElementById('ganttView').classList.add('hidden'); document.getElementById('dashboardView').classList.add('hidden'); document.getElementById('projectsView').classList.remove('hidden'); renderUI(); }
        function openProjectDetail(id) { currentProjectId = id; document.getElementById('projectDetailModal').classList.replace('hidden', 'flex'); renderProjectInfo(); }
        function closeProjectDetail() { document.getElementById('projectDetailModal').classList.replace('flex', 'hidden'); currentProjectId = null; }
        async function handleAuth(type) { const email = document.getElementById('emailInput').value, pass = document.getElementById('passInput').value; if(type === 'login') await auth.signInWithEmailAndPassword(email, pass); }
    </script>
