<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Heebo', sans-serif; background: radial-gradient(circle at top right, #1e1b4b, #0f172a); color: white; text-align: right; min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 32px; }
        .premium-card { background: linear-gradient(160deg, rgba(30, 41, 59, 0.5) 0%, rgba(15, 23, 42, 0.8) 100%); border: 1px solid rgba(139, 92, 246, 0.2); border-radius: 40px; position: relative; }
        .progress-container { background: rgba(255,255,255,0.05); height: 6px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.8s ease; }
        input, select { background: rgba(15, 23, 42, 0.6) !important; color: white !important; border: 1px solid rgba(255,255,255,0.1) !important; border-radius: 16px !important; }
        .ltr-input { text-align: left !important; dir: ltr !important; }
    </style>
</head>
<body class="flex flex-col overflow-hidden">

    <div id="authScreen" class="fixed inset-0 z-[100] flex flex-col items-center justify-center p-6 bg-[#0f172a]">
        <div class="w-full max-w-sm glass p-10 text-center border-t-2 border-purple-500/50 shadow-2xl">
            <h1 class="text-5xl font-black mb-10 italic tracking-tighter">Life<span class="text-purple-500">OS</span></h1>
            <input type="email" id="emailInput" placeholder="××™××™×™×œ" class="w-full p-4 mb-3 outline-none text-left ltr-input">
            <input type="password" id="passInput" placeholder="×¡×™×¡××”" class="w-full p-4 mb-8 outline-none text-left ltr-input">
            <button onclick="handleLogin()" class="w-full py-4 bg-purple-600 text-white font-black rounded-2xl">×›× ×™×¡×”</button>
        </div>
    </div>

    <div id="appScreen" class="hidden flex-col h-screen w-full">
        <header class="p-5 flex justify-between items-center z-20">
            <div class="flex gap-4 items-center">
                <div class="w-12 h-12 glass flex items-center justify-center text-purple-400"><i class="fas fa-fingerprint text-xl"></i></div>
                <h1 class="text-2xl font-black italic">LifeOS</h1>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleView()" id="viewBtn" class="px-6 py-2 bg-purple-600 text-white rounded-full text-[10px] font-black uppercase">×“×©×‘×•×¨×“</button>
                <button onclick="auth.signOut()" class="w-10 h-10 rounded-xl bg-white/5 text-slate-500 flex items-center justify-center"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-6">
            <div id="projectsView" class="grid grid-cols-1 gap-6 pb-32"></div>
            <div id="dashboardView" class="hidden space-y-8 pb-32">
                <div class="glass p-6 border-r-4 border-purple-500">
                    <h2 class="text-xs font-black text-slate-400 uppercase mb-2">×ª×—×–×™×ª ×—×›××”</h2>
                    <div id="forecastText" class="text-lg font-bold">×× ×ª×— × ×ª×•× ×™×...</div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="glass p-6 text-center">
                        <span class="text-[9px] text-slate-500 font-black uppercase">×ª×›× ×•×Ÿ</span>
                        <div class="text-xl font-black mt-1" id="totalPlanned">â‚ª0</div>
                    </div>
                    <div class="glass p-6 text-center">
                        <span class="text-[9px] text-slate-500 font-black uppercase">× ×•×¦×œ</span>
                        <div class="text-xl font-black text-purple-400 mt-1" id="totalSpent">â‚ª0</div>
                    </div>
                </div>
                <div class="glass p-6 h-72"><canvas id="mainChart"></canvas></div>
            </div>
        </main>

        <button onclick="openProjectModal()" class="fixed bottom-10 left-10 w-20 h-20 bg-purple-600 text-white rounded-[28px] flex items-center justify-center shadow-2xl z-40">
            <i class="fas fa-plus text-2xl"></i>
        </button>
    </div>

    <div id="projectModal" class="fixed inset-0 z-[110] hidden items-center justify-center bg-black/80 backdrop-blur-md p-6">
        <div class="glass w-full max-w-md p-8 relative border-t-4 border-purple-500">
            <button onclick="closeProjectModal()" class="absolute top-6 left-6 text-slate-500"><i class="fas fa-times"></i></button>
            <h3 id="modalTitle" class="text-2xl font-black mb-8 text-center">×¤×¨×•×™×§×˜ ×—×“×©</h3>
            <select id="pCat" class="w-full p-4 mb-4 outline-none text-sm">
                <option>ğŸ  ×©×™×¤×•×¥</option><option>âœˆï¸ ×˜×™×•×œ</option><option>ğŸ’¼ ×¢×‘×•×“×”</option><option>ğŸ›’ ×§× ×™×•×ª</option>
            </select>
            <input type="text" id="pTitle" placeholder="×©× ×”×¤×¨×•×™×§×˜" class="w-full p-4 mb-4 outline-none text-sm">
            <div class="grid grid-cols-2 gap-3 mb-4">
                <input type="date" id="pStart" class="w-full p-3 outline-none text-xs ltr-input">
                <input type="date" id="pEnd" class="w-full p-3 outline-none text-xs ltr-input">
            </div>
            <input type="number" id="pBudget" placeholder="×ª×§×¦×™×‘ (â‚ª)" class="w-full p-5 mb-10 outline-none font-black text-xl ltr-input">
            <button id="saveProjBtn" onclick="saveProject()" class="w-full py-5 bg-purple-600 text-white font-black rounded-3xl shadow-xl">×©××•×¨ ×¤×¨×•×™×§×˜</button>
        </div>
    </div>

    <div id="projectDetailModal" class="fixed inset-0 z-[105] hidden flex-col bg-[#0f172a] p-6 overflow-y-auto">
        <header class="flex justify-between items-center mb-8">
            <button onclick="closeProjectDetail()" class="w-12 h-12 glass flex items-center justify-center"><i class="fas fa-arrow-right"></i></button>
            <h2 id="detailTitle" class="text-2xl font-black italic"></h2>
            <div class="w-12"></div>
        </header>
        <div id="detailProgressInfo" class="mb-8"></div>
        <div id="tasksList" class="space-y-4 pb-40"></div>
        <div class="fixed bottom-6 left-6 right-6 glass p-4 flex gap-3 shadow-2xl z-50">
            <input type="text" id="taskName" placeholder="×ª×™××•×¨ ×”×•×¦××”" class="flex-1 p-3 text-sm outline-none">
            <input type="number" id="taskPrice" placeholder="â‚ª" class="w-24 p-3 text-center font-black outline-none ltr-input">
            <button onclick="addTask()" class="w-12 bg-purple-600 rounded-xl flex items-center justify-center"><i class="fas fa-plus"></i></button>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyB7U5xw_FMThsmM2hNMRnkdMYnD2cutH2s", authDomain: "project-manager-4702c.firebaseapp.com", 
            projectId: "project-manager-4702c", storageBucket: "project-manager-4702c.firebasestorage.app", 
            messagingSenderId: "941533299304", appId: "1:941533299304:web:92f8940e93a96b1f8b71dd" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let projects = [], currentProjectId = null, editProjectId = null, userEmail = "", isDashboard = false, myChart = null;

        auth.onAuthStateChanged(user => {
            if (user) {
                userEmail = user.email.toLowerCase();
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
                loadData();
            } else {
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('appScreen').classList.add('hidden');
            }
        });

        function handleLogin() { auth.signInWithEmailAndPassword(document.getElementById('emailInput').value.trim(), document.getElementById('passInput').value).catch(err => alert(err.message)); }
        
        function openProjectModal(id = null) {
            editProjectId = id;
            const modal = document.getElementById('projectModal');
            document.getElementById('modalTitle').innerText = id ? "×¢×¨×™×›×ª ×¤×¨×•×™×§×˜" : "×¤×¨×•×™×§×˜ ×—×“×©";
            
            if(id) {
                const p = projects.find(x => x.id === id);
                document.getElementById('pTitle').value = p.title;
                document.getElementById('pBudget').value = p.budget;
                document.getElementById('pCat').value = p.category;
                document.getElementById('pStart').value = p.startDate || "";
                document.getElementById('pEnd').value = p.endDate || "";
            } else {
                document.getElementById('pTitle').value = "";
                document.getElementById('pBudget').value = "";
                document.getElementById('pStart').value = "";
                document.getElementById('pEnd').value = "";
            }
            modal.classList.replace('hidden', 'flex');
        }

        function closeProjectModal() { document.getElementById('projectModal').classList.replace('flex', 'hidden'); }

        async function saveProject() {
            const data = {
                title: document.getElementById('pTitle').value,
                budget: Number(document.getElementById('pBudget').value),
                category: document.getElementById('pCat').value,
                startDate: document.getElementById('pStart').value,
                endDate: document.getElementById('pEnd').value,
                owner: userEmail, collaborators: [userEmail], tasks: [], createdAt: new Date()
            };

            if(editProjectId) {
                const p = projects.find(x => x.id === editProjectId);
                await db.collection('life_projects').doc(editProjectId).update({
                    title: data.title, budget: data.budget, category: data.category,
                    startDate: data.startDate, endDate: data.endDate
                });
            } else {
                await db.collection('life_projects').add(data);
            }
            closeProjectModal();
        }

        function loadData() {
            db.collection('life_projects').where('collaborators', 'array-contains', userEmail)
              .onSnapshot(snap => {
                  projects = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                  renderUI();
                  if(isDashboard) renderDashboard();
              });
        }

        function renderUI() {
            const view = document.getElementById('projectsView');
            view.innerHTML = projects.map(p => {
                const spent = (p.tasks || []).reduce((s, t) => s + Number(t.price || 0), 0);
                const percent = Math.min((spent / p.budget) * 100, 100);
                return `<div class="premium-card p-8 mb-4 shadow-2xl">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[10px] px-3 py-1 glass rounded-full font-black text-slate-400 uppercase">${p.category}</span>
                        <div class="flex gap-2">
                             <button onclick="openProjectModal('${p.id}')" class="text-slate-500 text-xs"><i class="fas fa-edit"></i></button>
                             <span class="text-xl font-black italic">â‚ª${p.budget.toLocaleString()}</span>
                        </div>
                    </div>
                    <div onclick="openProjectDetail('${p.id}')">
                        <h3 class="text-2xl font-black mb-4">${p.title}</h3>
                        <div class="progress-container mb-3"><div class="progress-fill bg-purple-500" style="width: ${percent}%"></div></div>
                        <div class="flex justify-between text-[10px] font-black uppercase text-slate-500">
                            <span>× ×•×¦×œ ${percent.toFixed(0)}%</span>
                            <span>×¡×™×•×: ${p.endDate || '--'}</span>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function openProjectDetail(id) {
            currentProjectId = id;
            document.getElementById('projectDetailModal').classList.remove('hidden');
            renderProjectInfo();
        }

        function renderProjectInfo() {
            const p = projects.find(x => x.id === currentProjectId);
            if(!p) return;
            const spent = (p.tasks || []).reduce((s, t) => s + Number(t.price || 0), 0);
            document.getElementById('detailTitle').innerText = p.title;
            document.getElementById('detailProgressInfo').innerHTML = `
                <div class="glass p-8 text-center">
                    <div class="text-[10px] text-slate-500 font-black uppercase mb-2">×™×ª×¨×” × ×•×›×—×™×ª</div>
                    <div class="text-4xl font-black italic">â‚ª${(p.budget - spent).toLocaleString()}</div>
                    <div class="text-[10px] text-slate-400 mt-2">×™×¢×“ ×¡×™×•×: ${p.endDate || '--'}</div>
                </div>`;
            document.getElementById('tasksList').innerHTML = (p.tasks || []).map((t, i) => `
                <div class="glass p-5 flex justify-between items-center border border-white/5">
                    <div class="flex flex-col">
                         <span class="font-bold cursor-pointer" onclick="editTask('${i}', 'name')">${t.name}</span>
                         <span class="text-[9px] text-slate-600">×œ×—×¥ ×œ×ª×™×§×•×Ÿ ×©×</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="flex flex-col items-end">
                             <span class="font-black text-purple-400 cursor-pointer" onclick="editTask('${i}', 'price')">â‚ª${Number(t.price).toLocaleString()}</span>
                             <span class="text-[9px] text-slate-600 font-bold">×ª×™×§×•×Ÿ ××—×™×¨</span>
                        </div>
                        <button onclick="deleteTask(${i})" class="text-slate-700 text-xs"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`).reverse().join('');
        }

        async function editTask(index, field) {
            const p = projects.find(x => x.id === currentProjectId);
            const tasks = [...p.tasks];
            const newValue = prompt(field === 'name' ? "×©× ××©×™××” ×—×“×©:" : "××—×™×¨ ×—×“×©:", field === 'name' ? tasks[index].name : tasks[index].price);
            
            if(newValue !== null) {
                tasks[index][field] = field === 'price' ? Number(newValue) : newValue;
                await db.collection('life_projects').doc(currentProjectId).update({ tasks });
                renderProjectInfo();
            }
        }

        async function addTask() {
            const name = document.getElementById('taskName').value;
            const price = Number(document.getElementById('taskPrice').value);
            if(!name || !price) return;
            const docRef = db.collection('life_projects').doc(currentProjectId);
            const p = projects.find(x => x.id === currentProjectId);
            const tasks = [...(p.tasks || []), { name, price, date: new Date() }];
            await docRef.update({ tasks });
            document.getElementById('taskName').value = ''; document.getElementById('taskPrice').value = '';
            renderProjectInfo();
        }

        async function deleteTask(index) {
            if(!confirm("×œ××—×•×§?")) return;
            const p = projects.find(x => x.id === currentProjectId);
            p.tasks.splice(index, 1);
            await db.collection('life_projects').doc(currentProjectId).update({ tasks: p.tasks });
            renderProjectInfo();
        }

        function closeProjectDetail() { document.getElementById('projectDetailModal').classList.add('hidden'); }
        function toggleView() {
            isDashboard = !isDashboard;
            document.getElementById('projectsView').classList.toggle('hidden', isDashboard);
            document.getElementById('dashboardView').classList.toggle('hidden', !isDashboard);
            if(isDashboard) renderDashboard();
        }

        function renderDashboard() {
            const totalP = projects.reduce((s, p) => s + Number(p.budget), 0);
            const totalS = projects.reduce((s, p) => s + (p.tasks || []).reduce((ts, t) => ts + Number(t.price), 0), 0);
            document.getElementById('totalPlanned').innerText = `â‚ª${totalP.toLocaleString()}`;
            document.getElementById('totalSpent').innerText = `â‚ª${totalS.toLocaleString()}`;
            
            const ctx = document.getElementById('mainChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: projects.map(p => p.title),
                    datasets: [{ label: '×ª×§×¦×™×‘', data: projects.map(p => p.budget), backgroundColor: '#8b5cf6', borderRadius: 10 },
                               { label: '×‘×•×¦×¢', data: projects.map(p => (p.tasks||[]).reduce((ts,t)=>ts+Number(t.price),0)), backgroundColor: '#f43f5e', borderRadius: 10 }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }
    </script>
</body>
</html>
