    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyB7U5xw_FMThsmM2hNMRnkdMYnD2cutH2s", authDomain: "project-manager-4702c.firebaseapp.com", 
            projectId: "project-manager-4702c", storageBucket: "project-manager-4702c.firebasestorage.app", 
            messagingSenderId: "941533299304", appId: "1:941533299304:web:92f8940e93a96b1f8b71dd" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let userEmail = "";

        auth.onAuthStateChanged(user => {
            if (user) {
                userEmail = user.email.toLowerCase();
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
                document.getElementById('pOwnerDisplay').innerText = userEmail;
                loadData();
            } else {
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('appScreen').classList.add('hidden');
            }
        });

        function handleLogin() {
            const email = document.getElementById('emailInput').value.trim();
            auth.signInWithEmailAndPassword(email, document.getElementById('passInput').value).catch(err => alert(err.message));
        }

        function handleSignup() {
            const email = document.getElementById('emailInput').value.trim();
            auth.createUserWithEmailAndPassword(email, document.getElementById('passInput').value).catch(err => alert(err.message));
        }

        function openProjectModal() { document.getElementById('projectModal').classList.replace('hidden', 'flex'); }
        function closeProjectModal() { document.getElementById('projectModal').classList.replace('flex', 'hidden'); }
        function openPartnerModal() { document.getElementById('partnerModal').classList.replace('hidden', 'flex'); }
        function closePartnerModal() { document.getElementById('partnerModal').classList.replace('flex', 'hidden'); }

        async function saveProject() {
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerText = "×©×•××¨...";

            const project = {
                title: document.getElementById('pTitle').value,
                category: document.getElementById('pCat').value,
                budget: Number(document.getElementById('pBudget').value),
                startDate: document.getElementById('pStart').value,
                endDate: document.getElementById('pEnd').value,
                owner: userEmail,
                collaborators: [userEmail],
                createdAt: new Date()
            };

            try {
                const userDoc = await db.collection('users').doc(userEmail).get();
                if(userDoc.exists && userDoc.data().globalPartner) {
                    project.collaborators.push(userDoc.data().globalPartner);
                }
                
                if(!project.title) throw new Error("×—×•×‘×” ×œ×”×–×™×Ÿ ×©× ×¤×¨×•×™×§×˜");

                await db.collection('life_projects').add(project);
                alert("×”×¤×¨×•×™×§×˜ × ×©××¨ ×‘×”×¦×œ×—×”!");
                closeProjectModal();
            } catch (err) {
                alert("×©×’×™××” ×‘×©××™×¨×”: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "×¦×•×¨ ×¤×¨×•×™×§×˜";
            }
        }

        function addGlobalPartner() {
            const partner = document.getElementById('partnerEmail').value.trim().toLowerCase();
            if(partner) {
                db.collection('users').doc(userEmail).set({ globalPartner: partner }, { merge: true })
                  .then(() => {
                      alert("×”×©×•×ª×£ × ×•×¡×£!");
                      closePartnerModal();
                  });
            }
        }

        function loadData() {
            db.collection('life_projects').where('collaborators', 'array-contains', userEmail)
              .onSnapshot(snap => {
                  const view = document.getElementById('projectsView');
                  if(snap.empty) {
                      view.innerHTML = '<div class="text-center py-20 text-slate-600">××™×Ÿ ×¤×¨×•×™×§×˜×™× ×œ×”×¦×’×”.</div>';
                      return;
                  }
                  view.innerHTML = snap.docs.map(doc => {
                      const p = doc.data();
                      return `<div class="glass p-5 rounded-[28px] border-r-4 border-purple-500/50">
                          <div class="flex justify-between items-start mb-3">
                              <span class="text-[9px] px-2 py-1 bg-white/5 rounded-lg font-bold text-slate-400">${p.category}</span>
                              <span class="text-sm font-black text-purple-400">â‚ª${(p.budget||0).toLocaleString()}</span>
                          </div>
                          <h3 class="text-lg font-bold">${p.title}</h3>
                          <div class="mt-4 flex justify-between items-center border-t border-white/5 pt-3">
                               <span class="text-[9px] text-slate-500 italic">××—×¨××™: ${p.owner === userEmail ? '×× ×™' : p.owner}</span>
                               <span class="text-[9px] text-slate-500">${p.startDate || '--'}</span>
                          </div>
                      </div>`;
                  }).join('');
              });
        }

        function toggleView() {
             alert("×”×“×©×‘×•×¨×“ ×™×¤×ª×— ×‘×¨×’×¢ ×©× ×•×¡×™×£ ××©×™××•×ª ×œ×¤×¨×•×™×§×˜!");
        }
    </script>
