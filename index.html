<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Heebo', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: white; text-align: right; min-height: 100vh; overflow-x: hidden; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 32px; transition: all 0.3s ease; position: relative; z-index: 10; cursor: pointer; }
        .glass-card:active { transform: scale(0.98); }
        select option { background-color: #1e1b4b !important; color: white !important; }
        input, select { background: rgba(255, 255, 255, 0.05) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; border-radius: 16px !important; color: white !important; padding: 12px !important; }
        .progress-bar { background: rgba(255,255,255,0.1); height: 6px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.8s ease; background: #fff; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-4 flex justify-center items-center">

    <div id="authScreen" class="fixed inset-0 z-[200] flex items-center justify-center bg-slate-900">
        <div class="glass-panel p-10 w-full max-w-sm text-center">
            <h1 class="text-4xl font-black mb-10 italic">LifeOS</h1>
            <input type="email" id="emailInput" placeholder="××™××™×™×œ" class="w-full mb-3 text-left ltr" dir="ltr">
            <input type="password" id="passInput" placeholder="×¡×™×¡××”" class="w-full mb-8 text-left ltr" dir="ltr">
            <div class="flex gap-2">
                <button onclick="handleAuth('login')" class="flex-1 py-4 bg-white text-slate-900 font-black rounded-2xl">×›× ×™×¡×”</button>
                <button onclick="handleAuth('signup')" class="flex-1 py-4 border border-white/20 font-black rounded-2xl">×”×¨×©××”</button>
            </div>
        </div>
    </div>

    <div id="appScreen" class="hidden glass-panel w-full max-w-5xl h-[92vh] flex flex-col overflow-hidden shadow-2xl relative">
        <header class="p-6 flex justify-between items-center border-b border-white/5">
            <div class="flex gap-3 items-center">
                <button onclick="goHome()" class="p-3 bg-white/5 rounded-xl"><i class="fas fa-home"></i></button>
                <button onclick="openPartnerModal()" class="p-3 bg-white/5 rounded-xl"><i class="fas fa-fingerprint"></i></button>
                <div class="mr-3">
                    <h1 id="headerTitle" class="text-xl font-black italic leading-none">LifeOS</h1>
                    <span id="partnerStatus" class="text-[7px] text-white/30 uppercase tracking-widest block"></span>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleArchiveView()" id="archiveBtn" class="px-4 py-2 glass-card text-[9px] font-bold">ğŸ“¦ ××¨×›×™×•×Ÿ</button>
                <button onclick="toggleView()" id="viewBtn" class="px-5 py-2 glass-card text-[9px] font-black uppercase tracking-widest border border-white/10">×“×©×‘×•×¨×“</button>
                <button onclick="auth.signOut()" class="text-white/20 p-2"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-6" id="projectsContainer">
            <div id="projectsView" class="grid grid-cols-1 md:grid-cols-2 gap-6 pb-24"></div>
            <div id="dashboardView" class="hidden space-y-6 pb-24">
                <div class="grid grid-cols-2 gap-4">
                    <div class="glass-card p-6 text-center">
                        <span class="text-[9px] text-white/40 block mb-1 uppercase">×ª×›× ×•×Ÿ</span>
                        <div class="text-xl font-black" id="totalPlanned">â‚ª0</div>
                    </div>
                    <div class="glass-card p-6 text-center">
                        <span class="text-[9px] text-white/40 block mb-1 uppercase">× ×•×¦×œ</span>
                        <div class="text-xl font-black text-purple-400" id="totalSpent">â‚ª0</div>
                    </div>
                </div>
                <div class="glass-card p-6 h-72"><canvas id="mainChart"></canvas></div>
            </div>
        </main>

        <button id="addBtn" onclick="openProjectModal()" class="absolute bottom-8 left-8 w-16 h-16 bg-white text-slate-900 rounded-2xl flex items-center justify-center shadow-2xl z-[50] active:scale-90 transition">
            <i class="fas fa-plus text-xl"></i>
        </button>
    </div>

    <div id="projectModal" class="fixed inset-0 z-[300] hidden items-center justify-center bg-black/60 backdrop-blur-md p-6">
        <div class="glass-panel p-8 w-full max-w-md relative">
            <button onclick="closeProjectModal()" class="absolute top-6 left-6 text-white/40"><i class="fas fa-times"></i></button>
            <h3 id="modalTitle" class="text-xl font-black mb-8 text-center italic">×¤×¨×•×™×§×˜ ×—×“×©</h3>
            <select id="pCat" class="w-full mb-4 text-sm">
                <option>ğŸ  ×©×™×¤×•×¥</option><option>âœˆï¸ ×˜×™×•×œ</option><option>ğŸ’¼ ×¢×‘×•×“×”</option><option>ğŸ›’ ×§× ×™×•×ª</option><option>ğŸ‘©â€ğŸ³ ×¢×¡×§</option><option>ğŸ§¸ ××©×¤×—×”</option><option>ğŸš— ×¨×›×‘</option><option>ğŸ’¡ ×—×©×‘×•× ×•×ª</option>
            </select>
            <input type="text" id="pTitle" placeholder="×©× ×”×¤×¨×•×™×§×˜" class="w-full mb-4 text-sm">
            <div class="grid grid-cols-2 gap-3 mb-6">
                <input type="date" id="pStart" class="w-full text-xs" dir="ltr">
                <input type="date" id="pEnd" class="w-full text-xs" dir="ltr">
            </div>
            <input type="number" id="pBudget" placeholder="×ª×§×¦×™×‘ (â‚ª)" class="w-full mb-8 text-xl font-black text-left" dir="ltr">
            <button onclick="saveProject()" class="w-full py-4 bg-white text-slate-900 font-black rounded-xl">×©××•×¨</button>
        </div>
    </div>

    <div id="projectDetailModal" class="fixed inset-0 z-[250] hidden flex-col bg-slate-950 p-6 overflow-y-auto">
        <header class="flex justify-between items-center mb-8">
            <button onclick="closeProjectDetail()" class="p-3 bg-white/5 rounded-xl"><i class="fas fa-arrow-right"></i></button>
            <h2 id="detailTitle" class="text-2xl font-black"></h2>
            <button onclick="exportToExcel()" class="p-3 bg-white/5 rounded-xl text-green-400"><i class="fas fa-file-export"></i></button>
        </header>
        <div id="detailProgressInfo" class="mb-8"></div>
        <div id="tasksList" class="space-y-4 pb-32"></div>
        <div id="addTaskPanel" class="fixed bottom-6 left-6 right-6 glass-panel p-4 flex gap-2 z-[300]">
            <input type="text" id="taskName" placeholder="×”×•×¦××”" class="flex-1 p-3">
            <input type="number" id="taskPrice" placeholder="â‚ª" class="w-24 text-center font-bold" dir="ltr">
            <button onclick="addTask()" class="w-12 h-12 bg-white text-slate-900 rounded-xl flex items-center justify-center"><i class="fas fa-plus"></i></button>
        </div>
    </div>

    <div id="partnerModal" class="fixed inset-0 z-[400] hidden items-center justify-center bg-black/80 backdrop-blur-xl p-6">
        <div class="glass-panel p-10 w-full max-w-sm text-center">
            <h3 class="text-xl font-black mb-4">×”×•×¡×¤×ª ×©×•×ª×£</h3>
            <input type="email" id="partnerEmail" placeholder="××™×™×œ ×”×©×•×ª×£" class="w-full p-4 mb-8 text-left ltr" dir="ltr">
            <div class="flex gap-3"><button onclick="saveGlobalPartner()" class="flex-1 py-4 bg-white text-slate-900 font-black rounded-2xl">×©×ª×£</button><button onclick="closePartnerModal()" class="px-6 py-4 border border-white/10 rounded-2xl text-[10px]">×‘×™×˜×•×œ</button></div>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyB7U5xw_FMThsmM2hNMRnkdMYnD2cutH2s", authDomain: "project-manager-4702c.firebaseapp.com", 
            projectId: "project-manager-4702c", storageBucket: "project-manager-4702c.firebasestorage.app", 
            messagingSenderId: "941533299304", appId: "1:941533299304:web:92f8940e93a96b1f8b71dd" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let projects = [], currentProjectId = null, editProjectId = null, userEmail = "", isDashboard = false, isArchiveView = false, myChart = null, globalPartner = "";

        auth.onAuthStateChanged(user => {
            if (user) {
                userEmail = user.email.toLowerCase();
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
                loadGlobalPartner();
                loadData();
            } else {
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('appScreen').classList.add('hidden');
            }
        });

        async function handleAuth(type) {
            const email = document.getElementById('emailInput').value.trim(), pass = document.getElementById('passInput').value;
            try { if(type === 'login') await auth.signInWithEmailAndPassword(email, pass); else await auth.createUserWithEmailAndPassword(email, pass); } catch(e) { alert(e.message); }
        }

        function loadData() {
            db.collection('life_projects').where('collaborators', 'array-contains', userEmail).onSnapshot(snap => {
                projects = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderUI();
                if(isDashboard) renderDashboard();
                if(currentProjectId) renderProjectInfo();
            });
        }

        function renderUI() {
            const view = document.getElementById('projectsView');
            const filtered = projects.filter(p => isArchiveView ? p.isArchived === true : !p.isArchived);
            document.getElementById('headerTitle').innerText = isArchiveView ? "××¨×›×™×•×Ÿ LifeOS" : "LifeOS";
            
            view.innerHTML = filtered.map(p => {
                const spent = (p.tasks || []).reduce((s, t) => s + Number(t.price || 0), 0);
                const percent = Math.min((spent / p.budget) * 100, 100);
                return `<div class="glass-card p-8" onclick="openProjectDetail('${p.id}')">
                    <div class="flex justify-between items-start mb-6">
                        <span class="text-[10px] px-3 py-1 bg-white/10 rounded-full font-bold uppercase tracking-wider">${p.category}</span>
                        <div class="flex gap-4 text-white/30" onclick="event.stopPropagation()">
                            <button onclick="openProjectModal('${p.id}')"><i class="fas fa-edit fa-xs"></i></button>
                            <button onclick="toggleArchiveStatus('${p.id}', ${!p.isArchived})"><i class="fas ${p.isArchived ? 'fa-box-open' : 'fa-box'} fa-xs"></i></button>
                            <button onclick="deleteProject('${p.id}')"><i class="fas fa-trash fa-xs"></i></button>
                        </div>
                    </div>
                    <h3 class="text-2xl font-black mb-6 italic tracking-tight">${p.title}</h3>
                    <div class="progress-bar mb-3"><div class="progress-fill" style="width: ${percent}%"></div></div>
                    <div class="flex justify-between text-[10px] font-bold text-white/30 uppercase">
                        <span>â‚ª${spent.toLocaleString()} / â‚ª${p.budget.toLocaleString()}</span>
                        <span>${p.endDate || '--'}</span>
                    </div>
                </div>`;
            }).join('');
        }

        function openProjectDetail(id) {
            currentProjectId = id;
            document.getElementById('projectDetailModal').classList.remove('hidden');
            renderProjectInfo();
        }

        function renderProjectInfo() {
            const p = projects.find(x => x.id === currentProjectId);
            if(!p) return;
            const spent = (p.tasks || []).reduce((s, t) => s + Number(t.price || 0), 0);
            document.getElementById('detailTitle').innerText = p.title;
            document.getElementById('detailProgressInfo').innerHTML = `<div class="glass-card p-10 text-center">
                <div class="text-[10px] text-white/40 uppercase mb-2">×™×ª×¨×” ×–××™× ×”</div>
                <div class="text-4xl font-black italic">â‚ª${(p.budget - spent).toLocaleString()}</div>
            </div>`;
            document.getElementById('tasksList').innerHTML = (p.tasks || []).map((t, i) => `
                <div class="glass-card p-5 flex justify-between items-center border border-white/5">
                    <span class="font-bold">${t.name}</span>
                    <span class="font-black opacity-80">â‚ª${Number(t.price).toLocaleString()}</span>
                </div>`).reverse().join('');
        }

        async function addTask() {
            const name = document.getElementById('taskName').value, price = Number(document.getElementById('taskPrice').value);
            if(!name || !price) return;
            const docRef = db.collection('life_projects').doc(currentProjectId);
            const p = projects.find(x => x.id === currentProjectId);
            const tasks = [...(p.tasks || []), { name, price, date: new Date().toISOString() }];
            await docRef.update({ tasks });
            document.getElementById('taskName').value = ''; document.getElementById('taskPrice').value = '';
        }

        // ×¤×•× ×§×¦×™×™×ª ×™×™×¦×•× ×œ××§×¡×œ (CSV)
        function exportToExcel() {
            const p = projects.find(x => x.id === currentProjectId);
            if(!p || !p.tasks.length) { alert("××™×Ÿ × ×ª×•× ×™× ×œ×™×™×¦×•×"); return; }
            
            // ×™×¦×™×¨×ª ×”×›×•×ª×¨×•×ª
            let csvContent = "\ufeff"; // ×ª××™×›×” ×‘×¢×‘×¨×™×ª ×œ-Excel
            csvContent += "×©× ×”×”×•×¦××”,××—×™×¨ (â‚ª),×ª××¨×™×š\n";
            
            // ×”×•×¡×¤×ª ×”×©×•×¨×•×ª
            p.tasks.forEach(t => {
                const date = t.date ? t.date.split('T')[0] : '--';
                csvContent += `${t.name},${t.price},${date}\n`;
            });

            // ×™×¦×™×¨×ª ×§×•×‘×¥ ×œ×”×•×¨×“×”
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", `Export_${p.title}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function saveProject() {
            const data = { title: document.getElementById('pTitle').value, budget: Number(document.getElementById('pBudget').value), category: document.getElementById('pCat').value, startDate: document.getElementById('pStart').value, endDate: document.getElementById('pEnd').value };
            if(editProjectId) await db.collection('life_projects').doc(editProjectId).update(data);
            else {
                const collabs = [userEmail]; if(globalPartner) collabs.push(globalPartner);
                await db.collection('life_projects').add({...data, owner: userEmail, collaborators: collabs, tasks:[], isArchived:false, createdAt: new Date()});
            }
            closeProjectModal();
        }

        async function loadGlobalPartner() { const doc = await db.collection('users').doc(userEmail).get(); if(doc.exists && doc.data().globalPartner) { globalPartner = doc.data().globalPartner; document.getElementById('partnerStatus').innerText = `××—×•×‘×¨: ${globalPartner}`; } }
        async function saveGlobalPartner() { const partner = document.getElementById('partnerEmail').value.trim().toLowerCase(); if(!partner) return; await db.collection('users').doc(userEmail).set({ globalPartner: partner }, { merge: true }); closePartnerModal(); loadGlobalPartner(); }
        function openProjectModal(id = null) { editProjectId = id; if(id) { const p = projects.find(x => x.id === id); document.getElementById('pTitle').value = p.title; document.getElementById('pBudget').value = p.budget; } document.getElementById('projectModal').classList.remove('hidden'); }
        function closeProjectModal() { document.getElementById('projectModal').classList.add('hidden'); }
        function closeProjectDetail() { document.getElementById('projectDetailModal').classList.add('hidden'); currentProjectId = null; }
        function openPartnerModal() { document.getElementById('partnerModal').classList.remove('hidden'); }
        function closePartnerModal() { document.getElementById('partnerModal').classList.add('hidden'); }
        function toggleArchiveView() { isArchiveView = !isArchiveView; renderUI(); }
        function goHome() { isArchiveView = false; isDashboard = false; document.getElementById('dashboardView').classList.add('hidden'); document.getElementById('projectsView').classList.remove('hidden'); renderUI(); }
        async function toggleArchiveStatus(id, status) { await db.collection('life_projects').doc(id).update({ isArchived: status }); }
        async function deleteProject(id) { if(confirm("×œ××—×•×§ ×œ×¦××™×ª×•×ª?")) await db.collection('life_projects').doc(id).delete(); }
        function toggleView() { isDashboard = !isDashboard; document.getElementById('projectsView').classList.toggle('hidden', isDashboard); document.getElementById('dashboardView').classList.toggle('hidden', !isDashboard); if(isDashboard) renderDashboard(); }
        function renderDashboard() {
            const active = projects.filter(p => !p.isArchived);
            const totalP = active.reduce((s, p) => s + Number(p.budget), 0), totalS = active.reduce((s, p) => s + (p.tasks || []).reduce((ts, t) => ts + Number(t.price), 0), 0);
            document.getElementById('totalPlanned').innerText = `â‚ª${totalP.toLocaleString()}`; document.getElementById('totalSpent').innerText = `â‚ª${totalS.toLocaleString()}`;
            const ctx = document.getElementById('mainChart').getContext('2d'); if(myChart) myChart.destroy();
            myChart = new Chart(ctx, { type: 'bar', data: { labels: active.map(p => p.title), datasets: [{ label: '×ª×§×¦×™×‘', data: active.map(p => p.budget), backgroundColor: 'rgba(255,255,255,0.1)' }, { label: '×‘×•×¦×¢', data: active.map(p => (p.tasks||[]).reduce((ts,t)=>ts+Number(t.price),0)), backgroundColor: 'white' }] }, options: { responsive: true, maintainAspectRatio: false } });
        }
    </script>
</body>
</html>
