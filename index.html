        body { font-family: 'Heebo', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); color: white; text-align: right; min-height: 100vh; }

        .gantt-container { overflow-x: auto; padding: 10px 0; }

        .gantt-label { width: 100px; font-size: 11px; font-weight: 900; opacity: 0.6; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding-left: 10px; }
        .gantt-track { flex: 1; background: rgba(255,255,255,0.03); height: 12px; border-radius: 20px; position: relative; }
        .gantt-bar { position: absolute; height: 100%; background: white; border-radius: 20px; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
        
        ::-webkit-scrollbar { display: none; }
    </style>
