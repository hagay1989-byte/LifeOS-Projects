<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LifeOS V99 - Full Restore</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Heebo', sans-serif; background: #0f172a; color: white; text-align: right; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px; }
        .glass-card { background: rgba(255, 255, 255, 0.05); border-radius: 20px; transition: 0.3s; cursor: pointer; border: 1px solid rgba(255, 255, 255, 0.05); }
        .progress-bar { background: rgba(255,255,255,0.1); height: 6px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: #fff; transition: 0.8s ease; }
        .nav-btn { width: 40px; height: 40px; border-radius: 12px; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="p-4 min-h-screen">
    <div id="appScreen" class="glass-panel w-full max-w-4xl mx-auto min-h-[90vh] flex flex-col overflow-hidden shadow-2xl">
        <header class="p-6 flex justify-between items-center border-b border-white/5">
            <div class="flex gap-3">
                <button onclick="location.reload()" class="nav-btn"><i class="fas fa-home"></i></button>
                <button onclick="toggleGantt()" class="nav-btn"><i class="fas fa-calendar-alt"></i></button>
            </div>
            <h1 class="text-xl font-black italic italic">LifeOS</h1>
        </header>

        <main class="p-6 flex-1 overflow-y-auto">
            <div id="projectsView" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            <div id="ganttView" class="hidden">
                <h2 class="text-xl font-bold mb-4">ציר זמן רבעוני</h2>
                <div id="ganttRows" class="space-y-4 bg-white/5 p-4 rounded-2xl"></div>
            </div>
        </main>
    </div>

    <div id="detailModal" class="fixed inset-0 z-50 hidden bg-slate-950 p-6 overflow-y-auto">
        <button onclick="closeDetail()" class="nav-btn mb-6"><i class="fas fa-arrow-right"></i></button>
        <h2 id="detailTitle" class="text-3xl font-black mb-8"></h2>
        <div id="tasksList" class="space-y-3"></div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyB7U5xw_FMThsmM2hNMRnkdMYnD2cutH2s", authDomain: "project-manager-4702c.firebaseapp.com", 
            projectId: "project-manager-4702c", storageBucket: "project-manager-4702c.firebasestorage.app", 
            messagingSenderId: "941533299304", appId: "1:941533299304:web:92f8940e93a96b1f8b71dd" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(), auth = firebase.auth();
        let projects = [], userEmail = "atz@gmail.com"; // וודא שהאימייל שלך נכון

        function loadData() {
            // חזרנו ל-family_plans - כאן הנתונים שלך נמצאים!
            db.collection('family_plans').onSnapshot(snap => {
                projects = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderUI();
            });
        }

        function renderUI() {
            const container = document.getElementById('projectsView');
            container.innerHTML = projects.map(p => {
                const spent = (p.tasks || []).reduce((s, t) => s + Number(t.price), 0);
                const perc = (spent / p.limit) * 100;
                return `
                    <div class="glass-card p-6" onclick="openDetail('${p.id}')">
                        <h3 class="text-xl font-bold mb-4">${p.name}</h3>
                        <div class="progress-bar mb-2"><div class="progress-fill" style="width: ${perc}%"></div></div>
                        <div class="flex justify-between text-[10px] opacity-40 font-bold uppercase">
                            <span>₪${spent.toLocaleString()} / ₪${Number(p.limit).toLocaleString()}</span>
                        </div>
                    </div>`;
            }).join('');
        }

        function openDetail(id) {
            const p = projects.find(x => x.id === id);
            document.getElementById('detailTitle').innerText = p.name;
            document.getElementById('tasksList').innerHTML = (p.tasks || []).map(t => `
                <div class="glass-card p-4 flex justify-between">
                    <span>${t.name}</span>
                    <span class="font-bold">₪${t.price}</span>
                </div>
            `).join('');
            document.getElementById('detailModal').classList.remove('hidden');
        }

        function closeDetail() { document.getElementById('detailModal').classList.add('hidden'); }
        function toggleGantt() {
            document.getElementById('projectsView').classList.toggle('hidden');
            document.getElementById('ganttView').classList.toggle('hidden');
            renderGantt();
        }

        function renderGantt() {
            const container = document.getElementById('ganttRows');
            container.innerHTML = projects.map(p => `
                <div class="flex items-center gap-4">
                    <div class="w-20 text-[10px] font-bold opacity-50 truncate">${p.name}</div>
                    <div class="flex-1 h-3 bg-white/5 rounded-full relative overflow-hidden">
                        <div class="absolute h-full bg-white rounded-full" style="right: 10%; width: 40%"></div>
                    </div>
                </div>
            `).join('');
        }

        auth.onAuthStateChanged(user => { if(user) loadData(); else loadData(); }); // למקרה שאין לאוגין
    </script>
</body>
</html>
