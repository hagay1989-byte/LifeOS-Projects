<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LifeOS V74 - Budget Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Rubik', sans-serif; background-color: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .modal-bg { background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(10px); }
        input, select { background: #1e293b !important; color: white !important; border: 1px solid rgba(255,255,255,0.1) !important; }
    </style>
</head>
<body class="h-screen flex flex-col text-right overflow-hidden">

    <div id="authScreen" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-slate-900 p-6">
        <div class="w-full max-w-sm glass p-8 rounded-[40px] text-center">
            <h1 class="text-3xl font-black mb-8 italic">Life<span class="text-purple-500">OS</span></h1>
            <input type="email" id="emailInput" placeholder="אימייל" class="w-full px-5 py-4 rounded-2xl mb-3 outline-none focus:border-purple-500 text-left" dir="ltr">
            <input type="password" id="passInput" placeholder="סיסמה" class="w-full px-5 py-4 rounded-2xl mb-6 outline-none focus:border-purple-500 text-left" dir="ltr">
            <button onclick="handleLogin()" class="w-full py-4 bg-purple-600 text-white font-bold rounded-2xl mb-4">התחברות</button>
            <button onclick="handleSignup()" class="w-full py-2 text-slate-500 text-xs underline">צור חשבון חדש</button>
        </div>
    </div>

    <div id="appScreen" class="hidden flex-col h-full w-full">
        <header class="glass p-4 flex justify-between items-center z-20">
            <div class="flex gap-3">
                <button onclick="openPartnerModal()" class="w-10 h-10 rounded-xl bg-white/5 text-slate-400 flex items-center justify-center border border-white/10"><i class="fas fa-users-cog"></i></button>
                <h1 class="text-xl font-black italic">LifeOS</h1>
            </div>
            <button onclick="auth.signOut()" class="w-10 h-10 rounded-xl bg-white/5 text-slate-500 flex items-center justify-center"><i class="fas fa-sign-out-alt"></i></button>
        </header>

        <main class="flex-1 overflow-y-auto p-6" id="projectsView"></main>

        <button onclick="openProjectModal()" class="fixed bottom-8 left-8 w-16 h-16 bg-purple-600 text-white rounded-2xl flex items-center justify-center shadow-2xl z-40">
            <i class="fas fa-plus text-xl"></i>
        </button>
    </div>

    <div id="projectDetailModal" class="fixed inset-0 z-[105] hidden flex-col bg-slate-900 p-6 overflow-y-auto">
        <div class="flex justify-between items-center mb-8">
            <button onclick="closeProjectDetail()" class="text-slate-400"><i class="fas fa-chevron-right text-xl"></i></button>
            <h2 id="detailTitle" class="text-xl font-black"></h2>
            <div class="w-5"></div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="glass p-4 rounded-3xl border-r-4 border-indigo-500">
                <span class="text-[10px] text-slate-500 font-bold block">תקציב כולל</span>
                <span id="detailBudget" class="text-lg font-black italic text-white"></span>
            </div>
            <div class="glass p-4 rounded-3xl border-r-4 border-rose-500">
                <span class="text-[10px] text-slate-500 font-bold block">נותר בקופה</span>
                <span id="detailRemaining" class="text-lg font-black italic"></span>
            </div>
        </div>

        <div class="flex gap-2 mb-6">
            <input type="text" id="taskName" placeholder="מה קנית?" class="flex-1 p-4 rounded-2xl outline-none text-sm">
            <input type="number" id="taskPrice" placeholder="₪" class="w-24 p-4 rounded-2xl outline-none text-center font-bold">
            <button onclick="addTask()" class="w-14 bg-purple-600 rounded-2xl flex items-center justify-center"><i class="fas fa-check"></i></button>
        </div>

        <div id="tasksList" class="space-y-3"></div>
    </div>

    <div id="projectModal" class="fixed inset-0 z-[110] hidden items-center justify-center modal-bg p-4">
        <div class="glass w-full max-w-md rounded-[32px] p-6 relative">
            <button onclick="closeProjectModal()" class="absolute top-4 left-4 text-slate-500"><i class="fas fa-times"></i></button>
            <h3 class="text-xl font-black mb-8 text-center">פרויקט חדש</h3>
            <input type="text" id="pTitle" placeholder="שם הפרויקט" class="w-full p-4 rounded-xl mb-4 outline-none">
            <input type="number" id="pBudget" placeholder="תקציב (₪)" class="w-full p-4 rounded-xl mb-6 outline-none font-bold">
            <button onclick="saveProject()" class="w-full py-4 bg-purple-600 text-white font-black rounded-2xl">צור פרויקט</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyB7U5xw_FMThsmM2hNMRnkdMYnD2cutH2s", authDomain: "project-manager-4702c.firebaseapp.com", 
            projectId: "project-manager-4702c", storageBucket: "project-manager-4702c.firebasestorage.app", 
            messagingSenderId: "941533299304", appId: "1:941533299304:web:92f8940e93a96b1f8b71dd" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let currentProjectId = null, userEmail = "";

        auth.onAuthStateChanged(user => {
            if (user) {
                userEmail = user.email.toLowerCase();
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
                loadProjects();
            } else {
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('appScreen').classList.add('hidden');
            }
        });

        function handleLogin() {
            auth.signInWithEmailAndPassword(document.getElementById('emailInput').value.trim(), document.getElementById('passInput').value).catch(err => alert(err.message));
        }

        function handleSignup() {
            auth.createUserWithEmailAndPassword(document.getElementById('emailInput').value.trim(), document.getElementById('passInput').value).catch(err => alert(err.message));
        }

        function openProjectModal() { document.getElementById('projectModal').classList.replace('hidden', 'flex'); }
        function closeProjectModal() { document.getElementById('projectModal').classList.replace('flex', 'hidden'); }

        async function saveProject() {
            const title = document.getElementById('pTitle').value;
            const budget = Number(document.getElementById('pBudget').value);
            if(title) {
                await db.collection('life_projects').add({
                    title, budget, owner: userEmail, collaborators: [userEmail], tasks: [], createdAt: new Date()
                });
                closeProjectModal();
            }
        }

        function loadProjects() {
            db.collection('life_projects').where('collaborators', 'array-contains', userEmail)
              .onSnapshot(snap => {
                  const view = document.getElementById('projectsView');
                  view.innerHTML = snap.docs.map(doc => {
                      const p = doc.data();
                      const spent = (p.tasks || []).reduce((s, t) => s + (t.price || 0), 0);
                      return `<div onclick="openProjectDetail('${doc.id}')" class="glass p-5 rounded-[28px] mb-4 border-r-4 border-purple-500 shadow-xl active:scale-95 transition">
                          <h3 class="text-lg font-bold">${p.title}</h3>
                          <div class="flex justify-between mt-3 text-[10px] font-bold">
                              <span class="text-slate-500">נותר: ₪${(p.budget - spent).toLocaleString()}</span>
                              <span class="text-purple-400">תקציב: ₪${p.budget.toLocaleString()}</span>
                          </div>
                      </div>`;
                  }).join('');
              });
        }

        function openProjectDetail(id) {
            currentProjectId = id;
            document.getElementById('projectDetailModal').classList.remove('hidden');
            db.collection('life_projects').doc(id).onSnapshot(doc => {
                const p = doc.data();
                document.getElementById('detailTitle').innerText = p.title;
                document.getElementById('detailBudget').innerText = `₪${p.budget.toLocaleString()}`;
                
                const spent = (p.tasks || []).reduce((s, t) => s + (t.price || 0), 0);
                const remaining = p.budget - spent;
                const remEl = document.getElementById('detailRemaining');
                remEl.innerText = `₪${remaining.toLocaleString()}`;
                remEl.className = `text-lg font-black italic ${remaining < 0 ? 'text-rose-500' : 'text-emerald-400'}`;

                document.getElementById('tasksList').innerHTML = (p.tasks || []).map((t, i) => `
                    <div class="glass p-4 rounded-2xl flex justify-between items-center border border-white/5">
                        <span class="text-sm font-bold text-slate-300">${t.name}</span>
                        <div class="flex gap-4 items-center">
                            <span class="text-sm font-black text-white italic">₪${t.price.toLocaleString()}</span>
                            <button onclick="deleteTask(${i})" class="text-slate-600 text-xs"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `).reverse().join('');
            });
        }

        function closeProjectDetail() { 
            document.getElementById('projectDetailModal').classList.add('hidden'); 
            currentProjectId = null;
        }

        async function addTask() {
            const name = document.getElementById('taskName').value;
            const price = Number(document.getElementById('taskPrice').value);
            if(name && price) {
                const docRef = db.collection('life_projects').doc(currentProjectId);
                const doc = await docRef.get();
                const tasks = doc.data().tasks || [];
                tasks.push({ name, price, date: new Date() });
                await docRef.update({ tasks });
                document.getElementById('taskName').value = '';
                document.getElementById('taskPrice').value = '';
            }
        }

        async function deleteTask(index) {
            const docRef = db.collection('life_projects').doc(currentProjectId);
            const doc = await docRef.get();
            const tasks = doc.data().tasks;
            tasks.splice(index, 1);
            await docRef.update({ tasks });
        }
    </script>
</body>
</html>
