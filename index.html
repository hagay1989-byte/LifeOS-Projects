            <div class="flex gap-2">

                <button onclick="toggleView()" id="viewBtn" class="px-5 py-2 glass-card text-[9px] font-black uppercase tracking-widest border border-white/10">×“×©×‘×•×¨×“</button>
                <button onclick="auth.signOut()" class="text-white/20 p-2"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-6" id="projectsContainer">
            <div id="projectsView" class="grid grid-cols-1 md:grid-cols-2 gap-6 pb-24"></div>
            <div id="dashboardView" class="hidden space-y-6 pb-24">
                <div class="grid grid-cols-2 gap-4">
                    <div class="glass-card p-6 text-center"><span class="text-[9px] text-white/40 block mb-1">×ª×›× ×•×Ÿ</span><div class="text-xl font-black" id="totalPlanned">â‚ª0</div></div>
                    <div class="glass-card p-6 text-center"><span class="text-[9px] text-white/40 block mb-1">× ×•×¦×œ</span><div class="text-xl font-black text-purple-400" id="totalSpent">â‚ª0</div></div>

            <button onclick="closeProjectModal()" class="absolute top-6 left-6 text-white/40"><i class="fas fa-times"></i></button>
            <h3 id="modalTitle" class="text-xl font-black mb-8 text-center italic">×¤×¨×•×™×§×˜ ×—×“×©</h3>
            <select id="pCat" class="w-full mb-4 text-sm">
                <option>ğŸ  ×©×™×¤×•×¥</option><option>âœˆï¸ ×˜×™×•×œ</option><option>ğŸ’¼ ×¢×‘×•×“×”</option><option>ğŸ›’ ×§× ×™×•×ª</option><option>ğŸ‘©â€ğŸ³ ×¢×¡×§</option><option>ğŸ§¸ ××©×¤×—×”</option>
            </select>
            <input type="text" id="pTitle" placeholder="×©× ×”×¤×¨×•×™×§×˜" class="w-full mb-4 text-sm">
            <div class="grid grid-cols-2 gap-3 mb-6"><input type="date" id="pStart" class="w-full text-xs"><input type="date" id="pEnd" class="w-full text-xs"></div>
            <input type="number" id="pBudget" placeholder="×ª×§×¦×™×‘ (â‚ª)" class="w-full mb-8 text-xl font-black text-left" dir="ltr">
            <button onclick="saveProject()" class="w-full py-4 bg-white text-slate-900 font-black rounded-xl">×©××•×¨</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyB7U5xw_FMThsmM2hNMRnkdMYnD2cutH2s", authDomain: "project-manager-4702c.firebaseapp.com", 
            projectId: "project-manager-4702c", storageBucket: "project-manager-4702c.firebasestorage.app", 
            messagingSenderId: "941533299304", appId: "1:941533299304:web:92f8940e93a96b1f8b71dd" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let projects = [], currentProjectId = null, userEmail = "", isDashboard = false, isArchiveView = false;

        auth.onAuthStateChanged(user => {
            if (user) {
                userEmail = user.email.toLowerCase();
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
                loadData();
            } else {
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('appScreen').classList.add('hidden');
            }
        });

        async function handleAuth(type) {
            const email = document.getElementById('emailInput').value.trim(), pass = document.getElementById('passInput').value;
            try { if(type === 'login') await auth.signInWithEmailAndPassword(email, pass); else await auth.createUserWithEmailAndPassword(email, pass); } catch(e) { alert(e.message); }
        }

        function loadData() {
            db.collection('life_projects').where('collaborators', 'array-contains', userEmail).onSnapshot(snap => {
                projects = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderUI();
            });
        }

        function renderUI() {
            const view = document.getElementById('projectsView');
            const filtered = projects.filter(p => isArchiveView ? p.isArchived === true : !p.isArchived);
            view.innerHTML = filtered.map(p => {
                const spent = (p.tasks || []).reduce((s, t) => s + Number(t.price || 0), 0);
                const percent = Math.min((spent / p.budget) * 100, 100);
                return `<div class="glass-card p-8" onclick="openProjectDetail('${p.id}')">
                    <h3 class="text-2xl font-black mb-6 italic">${p.title}</h3>
                    <div class="progress-bar mb-3"><div class="progress-fill" style="width: ${percent}%"></div></div>
                    <div class="text-[10px] font-bold text-white/30 uppercase">â‚ª${spent.toLocaleString()} / â‚ª${p.budget.toLocaleString()}</div>
                </div>`;
            }).join('');
        }

        function openProjectModal() { document.getElementById('projectModal').classList.remove('hidden'); }
        function closeProjectModal() { document.getElementById('projectModal').classList.add('hidden'); }
        function goHome() { isDashboard = false; document.getElementById('dashboardView').classList.add('hidden'); document.getElementById('projectsView').classList.remove('hidden'); renderUI(); }
        async function saveProject() {
            const title = document.getElementById('pTitle').value, budget = Number(document.getElementById('pBudget').value);
            await db.collection('life_projects').add({ title, budget, collaborators: [userEmail], tasks: [], isArchived: false, createdAt: new Date() });
            closeProjectModal();
        }
    </script>
</body>
