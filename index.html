<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Heebo', sans-serif; background: radial-gradient(circle at top right, #1e1b4b, #0f172a 80%); background-attachment: fixed; color: white; text-align: right; min-height: 100vh; margin: 0; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 32px; transition: all 0.3s ease; cursor: pointer; }
        .modal-overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(10, 15, 28, 0.96); backdrop-filter: blur(20px); z-index: 1000; padding: 20px; }
        input, select { background: rgba(255, 255, 255, 0.9) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; border-radius: 16px !important; color: #0f172a !important; padding: 12px !important; width: 100%; }
        .progress-bar { background: rgba(255,255,255,0.1); height: 6px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.8s ease; background: #fff; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-4 flex justify-center items-center">

    <div id="authScreen" class="fixed inset-0 z-[2000] flex items-center justify-center bg-slate-950">
        <div class="glass-panel p-10 w-full max-w-sm text-center">
            <h1 class="text-4xl font-black mb-10 italic">LifeOS</h1>
            <input type="email" id="emailInput" placeholder="××™××™×™×œ" class="w-full mb-3 text-left ltr">
            <input type="password" id="passInput" placeholder="×¡×™×¡××”" class="w-full mb-8 text-left ltr">
            <button onclick="handleAuth('login')" class="w-full py-4 bg-white text-slate-900 font-black rounded-2xl">×›× ×™×¡×”</button>
        </div>
    </div>

    <div id="appScreen" class="hidden glass-panel w-full max-w-5xl h-[92vh] flex flex-col overflow-hidden shadow-2xl relative">
        <header class="p-6 flex justify-between items-center border-b border-white/5">
            <div class="flex gap-3 items-center">
                <button onclick="goHome()" class="p-3 bg-white/5 rounded-xl border border-white/10"><i class="fas fa-home"></i></button>
                <button onclick="toggleGantt()" class="p-3 bg-white/5 rounded-xl border border-white/10"><i class="fas fa-calendar-alt text-white"></i></button>
                <button onclick="openPartnerModal()" class="p-3 bg-white/5 rounded-xl border border-white/10 text-purple-400"><i class="fas fa-fingerprint"></i></button>
                <h1 class="text-xl font-black italic mr-2">LifeOS</h1>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleArchiveView()" id="archiveBtn" class="px-4 py-2 bg-white/5 rounded-xl text-[10px] font-bold border border-white/10">ğŸ“¦ ××¨×›×™×•×Ÿ</button>
                <button onclick="toggleView()" id="viewBtn" class="px-5 py-2 glass-card text-[9px] font-black uppercase border border-white/10">×“×©×‘×•×¨×“</button>
                <button onclick="auth.signOut()" class="text-white/20 p-2"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-6">
            <div id="projectsView" class="grid grid-cols-1 md:grid-cols-2 gap-6 pb-24"></div>
            <div id="dashboardView" class="hidden space-y-6 pb-24">
                <div class="grid grid-cols-2 gap-4">
                    <div class="glass-card p-6 text-center"><span>×ª×›× ×•×Ÿ</span><div class="text-xl font-black" id="totalPlanned">â‚ª0</div></div>
                    <div class="glass-card p-6 text-center"><span>× ×•×¦×œ</span><div class="text-xl font-black text-purple-400" id="totalSpent">â‚ª0</div></div>
                </div>
                <div class="glass-card p-6 h-64"><canvas id="mainChart"></canvas></div>
            </div>
            <div id="ganttView" class="hidden space-y-6 pb-24">
                <h2 class="text-2xl font-black italic text-center mb-6">×¦×™×¨ ×–××Ÿ</h2>
                <div id="ganttRows" class="space-y-4 bg-white/5 p-6 rounded-3xl"></div>
            </div>
        </main>

        <button onclick="openNewProjectModal()" class="absolute bottom-8 left-8 w-16 h-16 bg-white text-slate-900 rounded-2xl flex items-center justify-center shadow-2xl z-40 active:scale-90 transition">
            <i class="fas fa-plus text-xl"></i>
        </button>
    </div>

    <div id="partnerModal" class="hidden modal-overlay">
        <div class="glass-panel p-10 w-full max-w-sm text-center">
            <h3 class="text-xl font-black mb-6">×”×•×¡×¤×ª ×©×•×ª×£</h3>
            <input type="email" id="partnerEmail" placeholder="××™×™×œ ×”×©×•×ª×£" class="w-full mb-8 text-left ltr" dir="ltr">
            <div class="flex gap-3">
                <button onclick="savePartner()" class="flex-1 py-4 bg-white text-slate-900 font-black rounded-2xl">×©×ª×£</button>
                <button onclick="closePartnerModal()" class="px-6 py-4 border border-white/10 rounded-2xl text-[10px]">×‘×™×˜×•×œ</button>
            </div>
        </div>
    </div>

    <div id="projectDetailModal" class="hidden modal-overlay">
        <div class="glass-panel p-8 w-full max-w-md h-[80vh] flex flex-col relative text-right">
            <button onclick="closeProjectDetail()" class="absolute top-4 left-4 text-white/40"><i class="fas fa-times"></i></button>
            <h2 id="detailTitle" class="text-2xl font-black italic mb-6"></h2>
            <div id="tasksList" class="flex-1 overflow-y-auto space-y-3 mb-6"></div>
            <div class="space-y-3">
                <input type="text" id="taskName" placeholder="××” ×”×”×•×¦××”?">
                <input type="number" id="taskPrice" placeholder="××—×™×¨ (â‚ª)">
                <button onclick="addTask()" class="w-full py-4 bg-white text-slate-900 font-black rounded-xl">×”×•×¡×£ ××©×™××”</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyB7U5xw_FMThsmM2hNMRnkdMYnD2cutH2s", authDomain: "project-manager-4702c.firebaseapp.com", 
            projectId: "project-manager-4702c", storageBucket: "project-manager-4702c.firebasestorage.app", 
            messagingSenderId: "941533299304", appId: "1:941533299304:web:92f8940e93a96b1f8b71dd" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let projects = [], currentProjectId = null, userEmail = "", isGantt = false, isDashboard = false, isArchiveView = false;

        async function handleAuth(type) {
            const email = document.getElementById('emailInput').value.trim(), pass = document.getElementById('passInput').value;
            try { await auth.signInWithEmailAndPassword(email, pass); } catch(e) { alert(e.message); }
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                userEmail = user.email.toLowerCase();
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
                loadData();
            } else {
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('appScreen').classList.add('hidden');
            }
        });

        function loadData() {
            db.collection('family_plans').where('collaborators', 'array-contains', userEmail).onSnapshot(snap => {
                projects = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderUI(); if(isDashboard) renderDashboard(); if(isGantt) renderGantt(); if(currentProjectId) renderProjectInfo();
            });
        }

        function renderUI() {
            const container = document.getElementById('projectsView');
            const filtered = projects.filter(p => isArchiveView ? p.isArchived === true : !p.isArchived);
            container.innerHTML = filtered.map(p => {
                const spent = (p.tasks || []).reduce((s, t) => s + Number(t.price || 0), 0);
                const perc = Math.min((spent / (p.budget || p.limit || 1)) * 100, 100);
                return `<div class="glass-card p-8" onclick="openProjectDetail('${p.id}')">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-2xl font-black italic">${p.title || p.name}</h3>
                        <div class="flex gap-3 text-white/20" onclick="event.stopPropagation()">
                            <button onclick="toggleArchiveStatus('${p.id}', ${!p.isArchived})"><i class="fas fa-box"></i></button>
                            <button onclick="deleteProject('${p.id}')"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="progress-bar mb-3"><div class="progress-fill" style="width: ${perc}%"></div></div>
                    <div class="text-[10px] font-bold text-white/30 uppercase text-left">â‚ª${spent.toLocaleString()} / â‚ª${(p.budget || p.limit).toLocaleString()}</div>
                </div>`;
            }).join('');
        }

        async function savePartner() {
            const partner = document.getElementById('partnerEmail').value.trim().toLowerCase();
            if(!partner) return;
            const batch = db.batch();
            projects.forEach(p => {
                const collabs = p.collaborators || [userEmail];
                if(!collabs.includes(partner)) collabs.push(partner);
                batch.update(db.collection('family_plans').doc(p.id), { collaborators: collabs });
            });
            await batch.commit();
            alert(`×©×•×ª×£ ${partner} × ×•×¡×£ ×œ×›×œ ×”×œ×•×—×•×ª`);
            closePartnerModal();
        }

        function openPartnerModal() { document.getElementById('partnerModal').classList.replace('hidden', 'flex'); }
        function closePartnerModal() { document.getElementById('partnerModal').classList.replace('flex', 'hidden'); }
        function openProjectDetail(id) { currentProjectId = id; document.getElementById('projectDetailModal').classList.replace('hidden', 'flex'); renderProjectInfo(); }
        function closeProjectDetail() { document.getElementById('projectDetailModal').classList.replace('flex', 'hidden'); currentProjectId = null; }
        function goHome() { isGantt = false; isDashboard = false; document.getElementById('dashboardView').classList.add('hidden'); document.getElementById('ganttView').classList.add('hidden'); document.getElementById('projectsView').classList.remove('hidden'); renderUI(); }
        function toggleGantt() { isGantt = !isGantt; isDashboard = false; document.getElementById('projectsView').classList.add('hidden'); document.getElementById('ganttView').classList.remove('hidden'); if(isGantt) renderGantt(); }
        function toggleView() { isDashboard = !isDashboard; isGantt = false; document.getElementById('projectsView').classList.add('hidden'); document.getElementById('dashboardView').classList.remove('hidden'); if(isDashboard) renderDashboard(); }
        function toggleArchiveView() { isArchiveView = !isArchiveView; renderUI(); }
        async function toggleArchiveStatus(id, s) { await db.collection('family_plans').doc(id).update({ isArchived: s }); }
        async function deleteProject(id) { if(confirm("×œ××—×•×§?")) await db.collection('family_plans').doc(id).delete(); }
        
        function renderProjectInfo() {
            const p = projects.find(x => x.id === currentProjectId); if(!p) return;
            document.getElementById('detailTitle').innerText = p.title || p.name;
            document.getElementById('tasksList').innerHTML = (p.tasks || []).map(t => `<div class="bg-white/5 p-4 rounded-2xl flex justify-between"><span>${t.name}</span><span class="font-bold">â‚ª${t.price}</span></div>`).reverse().join('');
        }

        async function addTask() {
            const name = document.getElementById('taskName').value, price = Number(document.getElementById('taskPrice').value);
            if(name && price) {
                const p = projects.find(x => x.id === currentProjectId);
                const tasks = [...(p.tasks || []), { name, price, date: new Date() }];
                await db.collection('family_plans').doc(currentProjectId).update({ tasks });
                document.getElementById('taskName').value = ''; document.getElementById('taskPrice').value = '';
            }
        }
    </script>
</body>
</html>
